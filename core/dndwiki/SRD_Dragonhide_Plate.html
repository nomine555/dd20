<p><b>Dragonhide Plate:</b> This suit of <a href="SRD_Full_Plate_Armor.html" title="SRD:Full Plate Armor">full plate</a> is made of <a href="SRD_Dragonhide.html" title="SRD:Dragonhide">dragonhide</a>, rather than metal, so <a href="SRD_Druid.html" title="SRD:Druid">druids</a> can wear it. It is otherwise identical to masterwork full plate.
</p><p>No aura (nonmagical); Price 3,300 gp.
