<h3><span class="mw-headline" id="Psionic_Body_.5BPsionic.5D">Psionic Body [Psionic]</span></h3>
<p>Your mind reinforces your body.
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>When you take this <a href="SRD_Feats.html" title="SRD:Feats">feat</a>, you gain 2 <a href="SRD_Hit_Points.html" title="SRD:Hit Points" class="mw-redirect">hit points</a> for each psionic <a href="SRD_Feats.html" title="SRD:Feats">feat</a> you have (including this one). Whenever you take a new psionic <a href="SRD_Feats.html" title="SRD:Feats">feat</a>, you gain 2 more <a href="SRD_Hit_Points.html" title="SRD:Hit Points" class="mw-redirect">hit points</a>. 
</p><p><br />
</p>
