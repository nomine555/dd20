<p><b>Swimming:</b> This silver ring has a wave pattern etched into the band. It continually grants the wearer a +5 competence bonus on <a href="SRD_Swim_Skill.html" title="SRD:Swim Skill">Swim checks</a>.
</p><p>Faint transmutation; CL 2nd; <a href="SRD_Forge_Ring.html" title="SRD:Forge Ring">Forge Ring</a>, creator must have 5 ranks in the <a href="SRD_Swim_Skill.html" title="SRD:Swim Skill">Swim skill</a>; Price 2,500 gp.
