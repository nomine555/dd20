<h3><span class="mw-headline" id="Spellcasting_Harrier_.5BEpic.5D">Spellcasting Harrier [Epic]</span></h3>
<h5><span class="mw-headline" id="Prerequisite">Prerequisite</span></h5>
<p><a href="SRD_Combat_Reflexes.html" title="SRD:Combat Reflexes">Combat Reflexes</a>.  
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>Any spellcaster the character threatens in melee provokes an <a href="SRD_Attacks_of_Opportunity.html" title="SRD:Attacks of Opportunity">attack of opportunity</a> if he or she tries to cast defensively. The character gets a +4 bonus on this <a href="SRD_Attack_Roll.html" title="SRD:Attack Roll">attack roll</a>.
</p><p><br />
</p>
