<p><i>These gold rimmed crystal glasses have runes inscribed upon them.</i>
</p><p>These glasses are worn usually by more wealthy wizards and magic users. These glasses allow you to cast <i><a href="../spellcasting/all-spells/d/detect-magic.html" title="SRD:Detect Magic">Detect Magic</a></i> at will,. Also, these glasses give a +2 Bonus to <a href="SRD5e/using-ability-scores.html#TOC-Intelligence-Checks" title="Knowledge">Knowledge</a> (Arcana) checks.
</p>
