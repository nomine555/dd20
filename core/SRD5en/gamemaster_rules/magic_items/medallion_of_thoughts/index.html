<div class="col-md-9" role="main"><h1 id="medallion-of-thoughts">Medallion of Thoughts</h1>
<p><em>Wondrous item, uncommon (requires attunement)</em> </p>
<p>The medallion has 3 charges. While wearing it, you can use an action and expend 1 charge to cast the <strong><em><a href="../../../../../core/SRD5en/spellcasting/spells/detect_thoughts/index.html">Detect Thoughts</a></em></strong> spell (save DC 13) from it. The medallion regains 1d3 expended charges daily at dawn. </p></div>
