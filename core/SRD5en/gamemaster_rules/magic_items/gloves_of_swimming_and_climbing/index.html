<div class="col-md-9" role="main"><h1 id="gloves-of-swimming-and-climbing">Gloves of Swimming and Climbing</h1>
<p><em>Wondrous item, uncommon (requires attunement)</em> </p>
<p>While wearing these gloves, climbing and swimming don't cost you extra movement, and you gain a +5 bonus to <a href="../../../../../core/SRD5en/rules/abilities/strength/index.html">Strength</a> (Athletics) checks made to <a href="../../../../../core/SRD5en/gamemaster_rules/monsters/index.html#climb">Climb</a> or <a href="../../../../../core/SRD5en/gamemaster_rules/monsters/index.html#swim">Swim</a>.</p></div>
