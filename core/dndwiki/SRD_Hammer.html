<h3><span class="mw-headline" id="Hammer">Hammer</span></h3>
<p>If a hammer is used in combat, treat it as a one-handed improvised weapon that deals bludgeoning damage equal to that of a <a href="SRD_Spiked_Gauntlet.html" title="SRD:Spiked Gauntlet">spiked gauntlet</a> of its size.
