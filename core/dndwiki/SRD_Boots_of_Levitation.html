<p><b>Boots of Levitation:</b> On command, these leather boots allow the wearer to levitate as if she had cast <i><a href="SRD_Levitate.html" title="SRD:Levitate">levitate</a> </i>on herself.
</p><p>Faint transmutation; CL 3rd; <a href="SRD_Craft_Wondrous_Item.html" title="SRD:Craft Wondrous Item">Craft Wondrous Item</a>, <i><a href="SRD_Levitate.html" title="SRD:Levitate">levitate</a>; </i>Price 7,500 gp;Weight 1 lb.
