<h3><span class="mw-headline" id="Legendary_Commander_.5BEpic.5D">Legendary Commander [Epic]</span></h3>
<h5><span class="mw-headline" id="Prerequisites">Prerequisites</span></h5>
<p><a href="SRD_Charisma.html" title="SRD:Charisma">Cha</a> 25, <a href="SRD_Epic_Leadership.html" title="SRD:Epic Leadership">Epic Leadership</a>, <a href="SRD_Leadership.html" title="SRD:Leadership">Leadership</a>, <a href="SRD_Diplomacy_Skill.html" title="SRD:Diplomacy Skill">Diplomacy</a> 30 ranks, must rule own kingdom and have a stronghold.  
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>Multiply the number of followers of each level that the character can lead by 10. This has no effect on cohorts.  
</p><p><br />
</p>
