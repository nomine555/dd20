<div class="col-md-9" role="main"><h1 id="gem-of-seeing">Gem of Seeing</h1>
<p><em>Wondrous item, rare (requires attunement)</em> </p>
<p>This gem has 3 charges. As an action, you can speak the gem's command word and expend 1 charge. For the next 10 minutes, you have <a href="../../../../../core/SRD5en/gamemaster_rules/monsters/index.html#truesight">Truesight</a> out to 120 feet when you peer through the gem.  <br/>
The gem regains 1d3 expended charges daily at dawn. </p></div>
