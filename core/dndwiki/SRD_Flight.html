<h3><span class="mw-headline" id="Flight_.28Ex_or_Su.29">Flight (Ex or Su)</span></h3>
<p>A creature with this ability can cease or resume flight as a <a href="SRD_Free_Actions.html" title="SRD:Free Actions">free action</a>. If the ability is supernatural, it becomes ineffective in an antimagic field, and the creature loses its ability to fly for as long as the antimagic effect persists.
</p><p><br />
</p>
