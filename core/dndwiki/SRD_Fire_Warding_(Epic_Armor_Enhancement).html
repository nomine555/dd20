<h3><span class="mw-headline" id="Fire_Warding">Fire Warding</span></h3>
<p>The armor absorbs the first 50 points of <a href="SRD_Fire_Effect.html" title="SRD:Fire Effect">fire</a> damage per <a href="SRD_Round.html" title="SRD:Round" class="mw-redirect">round</a> that the wearer would normally take (similar to the <i><a href="SRD_Resist_Energy.html" title="SRD:Resist Energy">resist energy</a></i> spell).
</p><p><i><a href="SRD_Caster_Level.html" title="SRD:Caster Level" class="mw-redirect">Caster Level</a>:</i> 21st; <i>Prerequisites:</i> <a href="SRD_Craft_Magic_Arms_and_Armor.html" title="SRD:Craft Magic Arms and Armor">Craft Magic Arms and Armor</a>, <a href="SRD_Craft_Epic_Magic_Arms_and_Armor.html" title="SRD:Craft Epic Magic Arms and Armor">Craft Epic Magic Arms and Armor</a>, <i><a href="SRD_Protection_from_Energy.html" title="SRD:Protection from Energy">protection from energy</a></i>; <i>Market Price:</i> +6 bonus.
</p><p><br />
