<div class="col-md-9" role="main"><h1 id="potion-of-animal-friendship">Potion of Animal Friendship</h1>
<p><em>Potion, uncommon</em> </p>
<p>When you drink this potion, you can cast the <strong><em><a href="../../../../../core/SRD5en/spellcasting/spells/animal_friendship/index.html">Animal Friendship</a></em></strong> spell (save DC 13) for 1 hour at will. Agitating this muddy liquid brings little bits into view: a fish scale, a hummingbird tongue, a <a href="../../../../../core/SRD5en/gamemaster_rules/monsters/cat/index.html">Cat</a> claw, or a squirrel hair. </p></div>
