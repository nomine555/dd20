<h2><span class="mw-headline" id="Divine_Splendor">Divine Splendor</span></h2>
<p><b>Prerequisites:</b> Divine rank 16, <a href="SRD_Charisma.html" title="SRD:Charisma">Cha</a> 26.
</p><p><b>Benefit:</b> Any mortal who approaches within 10 feet per divine rank of the deity in its natural form dies immediately, with no <a href="SRD_Saving_Throw.html" title="SRD:Saving Throw">saving throw</a>.
</p><p><b>Suggested Portfolio Elements:</b> Supreme.
