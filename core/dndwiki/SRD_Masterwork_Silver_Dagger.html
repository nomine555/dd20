<p><b>Silver Dagger, Masterwork:</b> This <a href="SRD_Masterwork_Weapons.html" title="SRD:Masterwork Weapons">masterwork</a> <a href="SRD_Alchemical_Silver.html" title="SRD:Alchemical Silver">alchemical silver</a> <a href="SRD_Dagger.html" title="SRD:Dagger">dagger</a> is nonmagical. As a <a href="SRD_Masterwork_Weapons.html" title="SRD:Masterwork Weapons">masterwork weapon</a>, it has a +1 enhancement bonus on <a href="SRD_Attack_Roll.html" title="SRD:Attack Roll">attack rolls</a>.
</p><p>No aura (nonmagical); Price 322 gp.
