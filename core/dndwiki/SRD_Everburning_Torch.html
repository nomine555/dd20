<h3><span class="mw-headline" id="Everburning_Torch">Everburning Torch</span></h3>
<p>This otherwise normal torch has a <i><a href="SRD_Continual_Flame.html" title="SRD:Continual Flame">continual flame</a> </i>spell cast upon it. An everburning torch clearly illuminates a 20-foot radius and provides shadowy illumination out to a 40-foot radius.
</p>
