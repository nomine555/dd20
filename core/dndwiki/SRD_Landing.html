<p><b>Landing:</b> A suit of armor with this capability allows the wearer to ignore any damage dealt by the first 60 feet of a fall. Regardless of the height of a fall, the wearer always lands on her feet.
</p><p>Faint psychoportation; ML 4th; <a href="SRD_Craft_Psionic_Arms_and_Armor.html" title="SRD:Craft Psionic Arms and Armor">Craft Psionic Arms and Armor</a>, <i><a href="SRD_Catfall.html" title="SRD:Catfall">catfall</a>; </i>Price +4,000 gp.
</p><p><br />
