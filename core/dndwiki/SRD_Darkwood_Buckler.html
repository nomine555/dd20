<p><b>Darkwood Buckler: </b>This nonmagical <a href="SRD_Light_Shield.html" title="SRD:Light Shield">light wooden shield</a> is made out of <a href="SRD_Darkwood.html" title="SRD:Darkwood">darkwood</a>. It has no enhancement bonus, but its construction material makes it lighter than a normal wooden shield. It weighs 2-1/2 pounds and has no <a href="http://www.dandwiki.com/wiki/SRD:Armor_Check_Penalty" title="SRD:Armor Check Penalty" class="mw-redirect">armor check penalty</a>.
</p><p>No aura (nonmagical); Price 205 gp.
</p><p><br />
