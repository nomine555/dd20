</p><p>Faint psychokinesis; ML 1st; <a href="SRD_Craft_Universal_Item.html" title="SRD:Craft Universal Item">Craft Universal Item</a>, <i><a href="SRD_Concussion_Blast.html" title="SRD:Concussion Blast">concussion blast</a>; </i>Price 50 gp.
