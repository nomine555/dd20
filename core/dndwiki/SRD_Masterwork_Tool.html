<h3><span class="mw-headline" id="Tool.2C_Masterwork">Tool, Masterwork</span></h3>
<p>This well-made item is the perfect tool for the job. It grants a +2 circumstance bonus on a related <a href="SRD_Skill_Check.html" title="SRD:Skill Check" class="mw-redirect">skill check</a> (if any). Bonuses provided by multiple masterwork items used toward the same <a href="SRD_Skill_Check.html" title="SRD:Skill Check" class="mw-redirect">skill check</a> do not stack.
