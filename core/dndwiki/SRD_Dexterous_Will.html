<h3><span class="mw-headline" id="Dexterous_Will_.5BEpic.5D">Dexterous <a href="SRD_Saving_Throw.html" title="SRD:Saving Throw">Will</a> [Epic]</span></h3>
<h5><span class="mw-headline" id="Prerequisites">Prerequisites</span></h5>
<p><a href="SRD_Dexterity.html" title="SRD:Dexterity">Dex</a> 25, slippery mind <a href="SRD_Class.html" title="SRD:Class" class="mw-redirect">class</a> feature.  
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>Once per <a href="SRD_Round.html" title="SRD:Round" class="mw-redirect">round</a>, when targeted by an effect that requires a <a href="SRD_Saving_Throw.html" title="SRD:Saving Throw">Will saving throw</a>, the character may make a <a href="SRD_Saving_Throw.html" title="SRD:Saving Throw">Reflex save</a> instead to avoid the effect (evasion is not applicable).  
</p><p><br />
</p>
