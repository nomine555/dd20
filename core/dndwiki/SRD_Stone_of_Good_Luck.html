<p><b>Stone of Good Luck (Luckstone):</b> This stone is typically a bit of rough polished agate or some similar mineral. Its possessor gains a +1 luck bonus on <a href="SRD_Saving_Throw.html" title="SRD:Saving Throw">saving throws</a>, <a href="SRD_Ability_Check.html" title="SRD:Ability Check" class="mw-redirect">ability checks</a>, and <a href="SRD_Skill_Check.html" title="SRD:Skill Check" class="mw-redirect">skill checks</a>.
</p><p>Faint evocation; CL 5th; <a href="SRD_Craft_Wondrous_Item.html" title="SRD:Craft Wondrous Item">Craft Wondrous Item</a>, <i><a href="SRD_Divine_Favor.html" title="SRD:Divine Favor">divine favor</a>; </i>Price 20,000 gp.
</p><p><br />
