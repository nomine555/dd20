<h3><span class="mw-headline" id="Boost_Construct_.5BPsionic.5D">Boost <a href="SRD_Construct_Type.html" title="SRD:Construct Type">Construct</a> [Psionic]</span></h3>
<p>Your <a href="SRD_Astral_Construct.html" title="SRD:Astral Construct">astral constructs</a> have more abilities.
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>When you create an <a href="SRD_Astral_Construct.html" title="SRD:Astral Construct">astral construct</a>, you can give it one additional special ability from any menu that the <a href="SRD_Construct_Type.html" title="SRD:Construct Type">construct</a> currently has an ability from.
</p><p><br />
</p>
