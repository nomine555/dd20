<div class="col-md-9" role="main"><h1 id="boots-of-elvenkind">Boots of Elvenkind</h1>
<p><em>Wondrous item, uncommon</em> </p>
<p>While you wear these boots, your steps make no sound, regardless of the surface you are moving across. You also have <a href="../../../../../core/SRD5en/rules/advantage_and_disadvantage/index.html">Advantage</a> on <a href="../../../../../core/SRD5en/rules/abilities/dexterity/index.html">Dexterity</a> (Stealth) checks that rely on moving silently. </p></div>
