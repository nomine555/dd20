<p><b>Throwing: </b>This ability can only be placed on a <a href="SRD_Melee_Weapon.html" title="SRD:Melee Weapon">melee weapon</a>. A <a href="SRD_Melee_Weapon.html" title="SRD:Melee Weapon">melee weapon</a> crafted with this ability gains a range increment of 10 feet and can be thrown by a wielder proficient in its normal use.
</p><p>Faint transmutation<i>; </i>CL 5th; <a href="SRD_Craft_Magic_Arms_and_Armor.html" title="SRD:Craft Magic Arms and Armor">Craft Magical Arms and Armor</a>, <i><a href="SRD_Magic_Stone.html" title="SRD:Magic Stone">magic stone</a>; </i>Price +1 bonus.
</p><p><br />
