<h3><span class="mw-headline" id="Dazed">Dazed</span></h3>
<p>The creature is unable to act normally. A dazed creature can take no actions, but has no penalty to <a href="SRD_AC.html" title="SRD:AC" class="mw-redirect">AC</a>.
</p><p>A dazed condition typically lasts 1 <a href="SRD_Round.html" title="SRD:Round" class="mw-redirect">round</a>.
</p><p><br />
</p>
