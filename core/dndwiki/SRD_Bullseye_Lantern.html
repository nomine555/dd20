<h3><span class="mw-headline" id="Lantern.2C_Bullseye">Lantern, Bullseye</span></h3>
<p>A bullseye lantern provides clear illumination in a 60-foot cone and shadowy illumination in a 120-foot cone. It burns for 6 hours on a <a href="http://www.dandwiki.com/wiki/SRD:Oil_(Equipment)" title="SRD:Oil (Equipment)" class="mw-redirect">pint of oil</a>. You can carry a bullseye lantern in one hand.
</p>
