<h3><span class="mw-headline" id="Unconscious">Unconscious</span></h3>
<p>Knocked out and <a href="SRD_Helpless.html" title="SRD:Helpless">helpless</a>. Unconsciousness can result from having current <a href="SRD_Hit_Points.html" title="SRD:Hit Points" class="mw-redirect">hit points</a> between –1 and –9, or from <a href="SRD_Nonlethal_Damage.html" title="SRD:Nonlethal Damage">nonlethal damage</a> in excess of current <a href="SRD_Hit_Points.html" title="SRD:Hit Points" class="mw-redirect">hit points</a>.
</p><p><br />
</p>
