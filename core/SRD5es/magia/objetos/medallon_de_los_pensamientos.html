<h1><a name="_Toc488149989"></a><a name="Tok_1"></a>Medallón de los pensamientos</h1>
<p><i>Objeto maravilloso, poco común (requiere sintonización)</i></p>
<p>El medallón tiene 3 cargas. Mientras
lo llevas, puedes usar una acción y gastar 1 carga para lanzar el
conjuro <i>Detectar pensamientos</i> (salvación CD 13). El
medallón recupera 1d3 cargas cada amanecer.</p>
