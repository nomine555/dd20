<h3><span class="mw-headline" id="Healer.E2.80.99s_Kit">Healer’s Kit</span></h3>
<p>It is the perfect tool for healing and provides a +2 circumstance bonus on <a href="SRD_Heal_Skill.html" title="SRD:Heal Skill">Heal checks</a>. A healer’s kit is <a href="SRD_Exhausted.html" title="SRD:Exhausted">exhausted</a> after ten uses.
</p>
