<div class="col-md-9" role="main"><h1 id="lesser-restoration">Lesser Restoration</h1>
<p><em>2nd-level abjuration</em> </p>
<p><strong>Casting Time:</strong> 1 action  <br/>
<strong>Range:</strong> Touch  <br/>
<strong>Components:</strong> V, S  <br/>
<strong>Duration:</strong> Instantaneous </p>
<p>You touch a creature and can end either one disease or one condition afflicting it. The condition can be <a href="../../../../../core/SRD5en/rules/conditions/index.html">Blinded</a>, <a href="../../../../../core/SRD5en/rules/conditions/index.html">Deafened</a>, <a href="../../../../../core/SRD5en/rules/conditions/index.html">Paralyzed</a>, or <a href="../../../../../core/SRD5en/rules/conditions/index.html">Poisoned</a>. </p></div>
