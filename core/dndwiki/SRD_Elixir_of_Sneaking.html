<p><b>Elixir of Sneaking:</b> This draught of liquid grants the drinker the ability to walk softly and dampens sound around her slightly, granting a +10 competence bonus on <a href="SRD_Move_Silently_Skill.html" title="SRD:Move Silently Skill">Move Silently</a> checks for 1 hour.
</p><p>Faint illusion; CL 5th; <a href="SRD_Craft_Wondrous_Item.html" title="SRD:Craft Wondrous Item">Craft Wondrous Item</a>, <i><a href="SRD_Silence.html" title="SRD:Silence">silence</a>; </i>Price 250 gp.
