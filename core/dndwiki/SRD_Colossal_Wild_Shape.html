<h3><span class="mw-headline" id="Colossal_Wild_Shape_.5BWild.5D.5BEpic.5D">Colossal Wild Shape [Wild][Epic]</span></h3>
<h5><span class="mw-headline" id="Prerequisite">Prerequisite</span></h5>
<p>The ability to <a href="SRD_Druid.html#Wild_Shape_.28Su.29" title="SRD:Druid">wild shape</a> into a Gargantuan creature.
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>The character can use his or her wild shape to take the shape of a Colossal <a href="SRD_Animal_Type.html" title="SRD:Animal Type">animal</a>.  
</p>
<h5><span class="mw-headline" id="Normal">Normal</span></h5>
<p>Without this <a href="SRD_Feats.html" title="SRD:Feats">feat</a>, a character cannot wild shape into an <a href="SRD_Animal_Type.html" title="SRD:Animal Type">animal</a> of greater than Huge size. 
</p><p><br />
</p>
