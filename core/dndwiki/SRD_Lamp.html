<h3><span class="mw-headline" id="Lamp.2C_Common">Lamp, Common</span></h3>
<p>A lamp clearly illuminates a 15-foot radius, provides shadowy illumination out to a 30-foot radius, and burns for 6 hours on a <a href="SRD_Oil.html" title="SRD:Oil">pint of oil</a>. You can carry a lamp in one hand.
</p>
