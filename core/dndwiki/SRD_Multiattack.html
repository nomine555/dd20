<h3><span class="mw-headline" id="Multiattack_.5BGeneral.5D">Multiattack [General]</span></h3>
<h5><span class="mw-headline" id="Prerequisite">Prerequisite</span></h5>
<p>Three or more natural attacks.
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>The creature’s secondary attacks with <a href="http://www.dandwiki.com/wiki/SRD:Natural_Weapon" title="SRD:Natural Weapon" class="mw-redirect">natural weapons</a> take only a –2 penalty.
</p>
<h5><span class="mw-headline" id="Normal">Normal</span></h5>
<p>Without this <a href="SRD_Feats.html" title="SRD:Feats">feat</a>, the creature’s secondary attacks with <a href="http://www.dandwiki.com/wiki/SRD:Natural_Weapon" title="SRD:Natural Weapon" class="mw-redirect">natural weapons</a> take a –5 penalty.
</p><p><br />
</p>
