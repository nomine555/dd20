<h3><span class="mw-headline" id="Nauseated">Nauseated</span></h3>
<p>Experiencing stomach distress. Nauseated creatures are unable to attack, cast spells, concentrate on spells, or do anything else requiring attention. The only action such a character can take is a single <a href="SRD_Move_Actions.html" title="SRD:Move Actions">move action</a> per turn.
</p><p><br />
</p>
