<h3><span class="mw-headline" id="Great_Cleave_.5BGeneral.5D">Great Cleave [General]</span></h3>
<h5><span class="mw-headline" id="Prerequisites">Prerequisites</span></h5>
<p><a href="SRD_Strength.html" title="SRD:Strength">Str</a> 13, <a href="SRD_Cleave.html" title="SRD:Cleave">Cleave</a>, <a href="SRD_Power_Attack.html" title="SRD:Power Attack">Power Attack</a>, <a href="SRD_Base_Attack_Bonus.html" title="SRD:Base Attack Bonus" class="mw-redirect">base attack bonus</a> +4.
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>This <a href="SRD_Feats.html" title="SRD:Feats">feat</a> works like <a href="SRD_Cleave.html" title="SRD:Cleave">Cleave</a>, except that there is no limit to the number of times you can use it per <a href="SRD_Round.html" title="SRD:Round" class="mw-redirect">round</a>.
</p>
<h5><span class="mw-headline" id="Special">Special</span></h5>
<p>A <a href="SRD_Fighter.html" title="SRD:Fighter">fighter</a> may select Great Cleave as one of his <a href="SRD_Fighter_Bonus_Feats.html" title="SRD:Fighter Bonus Feats">fighter bonus feats</a>.
</p><p><br />
</p>
