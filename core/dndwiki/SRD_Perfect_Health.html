<h3><span class="mw-headline" id="Perfect_Health_.5BEpic.5D">Perfect Health [Epic]</span></h3>
<h5><span class="mw-headline" id="Prerequisite">Prerequisite</span></h5>
<p><a href="SRD_Constitution.html" title="SRD:Constitution">Con</a> 25, <a href="SRD_Great_Fortitude.html" title="SRD:Great Fortitude">Great Fortitude</a>.  
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>The character is immune to all nonmagical <a href="SRD_Disease.html" title="SRD:Disease">diseases</a>, as well as to all <a href="SRD_Poison.html" title="SRD:Poison">poisons</a> whose <a href="SRD_Saving_Throw.html" title="SRD:Saving Throw">Fortitude save</a> <a href="SRD_DC.html" title="SRD:DC" class="mw-redirect">DC</a> is 25 or less.  
</p><p><br />
</p>
