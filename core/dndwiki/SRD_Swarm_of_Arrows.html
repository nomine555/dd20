<h3><span class="mw-headline" id="Swarm_of_Arrows_.5BEpic.5D">Swarm of Arrows [Epic]</span></h3>
<h5><span class="mw-headline" id="Prerequisites">Prerequisites</span></h5>
<p><a href="SRD_Dexterity.html" title="SRD:Dexterity">Dex</a> 23, <a href="SRD_Point_Blank_Shot.html" title="SRD:Point Blank Shot">Point Blank Shot</a>, <a href="SRD_Rapid_Shot.html" title="SRD:Rapid Shot">Rapid Shot</a>, <a href="SRD_Weapon_Focus.html" title="SRD:Weapon Focus">Weapon Focus</a> (type of bow used).  
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>As a <a href="SRD_Full-Round_Actions.html" title="SRD:Full-Round Actions">full-round action</a>, the character may fire an arrow at his or her full <a href="SRD_Base_Attack_Bonus.html" title="SRD:Base Attack Bonus" class="mw-redirect">base attack bonus</a> at each opponent within 30 feet.  
</p><p><br />
