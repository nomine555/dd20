<p><b>Darkwood Shield:</b> This nonmagical <a href="SRD_Heavy_Shield.html" title="SRD:Heavy Shield">heavy wooden shield</a> is made out of <a href="SRD_Darkwood.html" title="SRD:Darkwood">darkwood</a>. It has no enhancement bonus, but its construction material makes it lighter than a normal wooden shield.
</p><p>It weighs 5 pounds and has no <a href="http://www.dandwiki.com/wiki/SRD:Armor_Check_Penalty" title="SRD:Armor Check Penalty" class="mw-redirect">armor check penalty</a>.
</p><p>No aura (nonmagical); Price 257 gp.
</p><p><br />
