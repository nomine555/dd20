<div class="col-md-9" role="main"><h1 id="ring-of-free-action">Ring of Free Action</h1>
<p><em>Ring, rare (requires attunement)</em> </p>
<p>While you wear this ring, <a href="../../../../../core/SRD5en/combat/movement_and_position/index.html#difficult-terrain">Difficult Terrain</a> doesn't cost you extra movement. In addition, magic can neither reduce your speed nor cause you to be <a href="../../../../../core/SRD5en/rules/conditions/index.html">Paralyzed</a> or <a href="../../../../../core/SRD5en/rules/conditions/index.html">Restrained</a>. </p></div>
