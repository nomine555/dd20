<p><b>Boots of Stomping: </b>These boots allow the wearer to use <i><a href="SRD_Stomp.html" title="SRD:Stomp">stomp</a> </i>as the power three times per day (<a href="SRD_Saving_Throw.html" title="SRD:Saving Throw">Reflex</a> save <a href="SRD_DC.html" title="SRD:DC" class="mw-redirect">DC</a> 13) when the wearer stomps her feet. 
</p><p>Faint psychokinesis; ML 3rd; <a href="SRD_Craft_Universal_Item.html" title="SRD:Craft Universal Item">Craft Universal Item</a>, <i><a href="SRD_Stomp.html" title="SRD:Stomp">stomp</a>; </i>Price 600 gp; Weight 1 lb.
