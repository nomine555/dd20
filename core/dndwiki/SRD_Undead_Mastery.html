<h3><span class="mw-headline" id="Undead_Mastery_.5BDivine.5D.5BEpic.5D">Undead Mastery [Divine][Epic]</span></h3>
<h5><span class="mw-headline" id="Prerequisites">Prerequisites</span></h5>
<p><a href="SRD_Charisma.html" title="SRD:Charisma">Cha</a> 21, ability to <a href="SRD_Turn_or_Rebuke_Undead.html" title="SRD:Turn or Rebuke Undead">rebuke or command undead</a>.  
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>The character may command up to ten times his or her level in <a href="SRD_Hit_Dice.html" title="SRD:Hit Dice" class="mw-redirect">HD</a> of <a href="SRD_Undead_Type.html" title="SRD:Undead Type">undead</a>.  
</p><p><br />
</p>
