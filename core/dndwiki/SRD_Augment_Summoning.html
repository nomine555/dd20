<h3><span class="mw-headline" id="Augment_Summoning_.5BGeneral.5D">Augment Summoning [General]</span></h3>
<h5><span class="mw-headline" id="Prerequisite">Prerequisite</span></h5>
<p><a href="SRD_Spell_Focus.html" title="SRD:Spell Focus">Spell Focus</a> (<a href="http://www.dandwiki.com/wiki/Conjuration" title="Conjuration" class="mw-redirect">conjuration</a>).
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>Each creature you conjure with any <i>summon </i>spell gains a +4 enhancement bonus to <a href="SRD_Strength.html" title="SRD:Strength">Strength</a> and <a href="SRD_Constitution.html" title="SRD:Constitution">Constitution</a> for the duration of the spell that summoned it.
</p><p><br />
</p>
