<p><b>Mind Shielding:</b> This ring is usually of fine workmanship and wrought from heavy gold. The wearer is continually immune to <i><a href="SRD_Detect_Thoughts.html" title="SRD:Detect Thoughts">detect thoughts</a>, <a href="SRD_Discern_Lies.html" title="SRD:Discern Lies">discern lies</a>, </i>and any attempt to magically discern her <a href="SRD_Alignment.html" title="SRD:Alignment">alignment</a>.
</p><p>Faint abjuration; CL 3rd; <a href="SRD_Forge_Ring.html" title="SRD:Forge Ring">Forge Ring</a>, <i><a href="SRD_Nondetection.html" title="SRD:Nondetection">nondetection</a>; </i>Price 8,000 gp.
