<h3><span class="mw-headline" id="Chain">Chain</span></h3>
<p>Chain has hardness 10 and 5 <a href="SRD_Hit_Points.html" title="SRD:Hit Points" class="mw-redirect">hit points</a>. It can be burst with a <a href="SRD_DC.html" title="SRD:DC" class="mw-redirect">DC</a> 26 <a href="SRD_Strength_Check.html" title="SRD:Strength Check" class="mw-redirect">Strength check</a>.
</p>
