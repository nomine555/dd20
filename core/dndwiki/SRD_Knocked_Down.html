<h3><span class="mw-headline" id="Knocked_Down">Knocked Down</span></h3>
<p>Depending on their size, creatures can be knocked down by winds of high velocity. Creatures on the ground are knocked <a href="SRD_Prone.html" title="SRD:Prone">prone</a> by the force of the wind. Flying creatures are instead blown back 1d6 &#215; 10 feet.
</p><p><br />
</p>
