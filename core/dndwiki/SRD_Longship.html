<h3><span class="mw-headline" id="Longship">Longship</span></h3>
<p>This 75-foot-long ship with forty oars requires a total crew of 50. It has a single mast and a square sail, and it can carry 50 tons of cargo or 120 soldiers. A longship can make sea voyages. It moves about 3 miles per hour when being rowed or under sail.
</p>
