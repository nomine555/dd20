<h1><a name="_Toc488150054"></a><a name="Tok_1"></a>Varita de secretos</h1>
<p><i>Varita, poco común</i></p>
<p>La varita tiene 3 cargas. Mientras la
sujetas, puedes usar una acción para gastar 1 de sus cargas. Si hay
una puerta secreta o una trampa a 30 pies de ti o menos, la varita
palpita y señala la más cercana. La varita recupera 1d3 cargas cada
amanecer.</p>
