<h1><a name="_Toc488150011"></a><a name="Tok_1"></a>Poción de leer la mente</h1>
<p><i>Poción, rara</i></p>
<p>Cuando te bebes esta poción, consigues
los efectos del conjuro <i>Detectar pensamientos</i> (salvación
CD 13). En el líquido denso y morado de la poción flota una
nube ovoide de color rosa.</p>
