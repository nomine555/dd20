<p><b>Earth and Stone:</b> This staff is topped with a fist-sized emerald that gleams with smoldering power. It allows the use of the following spells: 
</p>
<ul>
<li><i><a href="SRD_Passwall.html" title="SRD:Passwall">Passwall</a> </i>(1 charge)
</li>
<li><i><a href="SRD_Move_Earth.html" title="SRD:Move Earth">Move earth</a> </i>(1 charge)
</li>
</ul>
<p>Moderate transmutation; CL 11th; <a href="SRD_Craft_Staff.html" title="SRD:Craft Staff">Craft Staff</a>, <i><a href="SRD_Move_Earth.html" title="SRD:Move Earth">move earth</a>, <a href="SRD_Passwall.html" title="SRD:Passwall">passwall</a></i>; Price 80,500 gp.
