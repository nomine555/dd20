<h3><span class="mw-headline" id="Epic_Spell_Penetration_.5BEpic.5D">Epic Spell Penetration [Epic]</span></h3>
<h5><span class="mw-headline" id="Prerequisites">Prerequisites</span></h5>
<p><a href="SRD_Greater_Spell_Penetration.html" title="SRD:Greater Spell Penetration">Greater Spell Penetration</a>, <a href="SRD_Spell_Penetration.html" title="SRD:Spell Penetration">Spell Penetration</a>.  
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>The character gets a +2 bonus on <a href="SRD_Caster_Level.html" title="SRD:Caster Level" class="mw-redirect">caster level</a> checks to beat a creatureâ€™s <a href="SRD_Spell_Resistance_and_Spell_Immunity.html#Spell_Resistance_.28Ex.29" title="SRD:Spell Resistance and Spell Immunity">spell resistance</a>. This stacks with the bonuses from <a href="SRD_Spell_Penetration.html" title="SRD:Spell Penetration">Spell Penetration</a> and <a href="SRD_Greater_Spell_Penetration.html" title="SRD:Greater Spell Penetration">Greater Spell Penetration</a>.  
</p><p><br />
