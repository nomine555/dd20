<div class="col-md-9" role="main"><h1 id="ammunition-1-2-or-3">Ammunition, +1, +2, or +3</h1>
<p><em>Weapon (any ammunition), uncommon (+1), rare (+2), or very rare (+3)</em> </p>
<p>You have a bonus to attack and damage rolls made with this piece of magic ammunition. The bonus is determined by the rarity of the ammunition. Once it hits a target, the ammunition is no longer magical. </p></div>
