<h3><span class="mw-headline" id="Exceptional_Deflection_.5BEpic.5D">Exceptional Deflection [Epic]</span></h3>
<h5><span class="mw-headline" id="Prerequisites">Prerequisites</span></h5>
<p><a href="SRD_Dexterity.html" title="SRD:Dexterity">Dex</a> 21, <a href="SRD_Wisdom.html" title="SRD:Wisdom">Wis</a> 19, <a href="SRD_Deflect_Arrows.html" title="SRD:Deflect Arrows">Deflect Arrows</a>, <a href="SRD_Improved_Unarmed_Strike.html" title="SRD:Improved Unarmed Strike">Improved Unarmed Strike</a>.  
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>The character can deflect any <a href="SRD_Ranged_Attack.html" title="SRD:Ranged Attack" class="mw-redirect">ranged attacks</a> (including spells that require ranged <a href="SRD_Touch_Attack.html" title="SRD:Touch Attack" class="mw-redirect">touch attacks</a>) as if they were arrows.  
</p><p><br />
</p>
