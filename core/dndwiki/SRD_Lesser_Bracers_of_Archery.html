<p><b>Bracers of Archery, Lesser:</b> These wristbands function as <i><a href="SRD_Greater_Bracers_of_Archery.html" title="SRD:Greater Bracers of Archery">greater bracers of archery</a></i>, except that they grant a +1 competence bonus on <a href="SRD_Attack_Roll.html" title="SRD:Attack Roll">attack rolls</a> and no bonus on <a href="SRD_Attack_Damage.html" title="SRD:Attack Damage">damage rolls</a>.
</p><p>Faint transmutation; CL 4th; <a href="SRD_Craft_Wondrous_Item.html" title="SRD:Craft Wondrous Item">Craft Wondrous Item</a>, <a href="SRD_Craft_Magic_Arms_and_Armor.html" title="SRD:Craft Magic Arms and Armor">Craft Magic Arms and Armor</a>; Price 5,000 gp;Weight 1 lb.
</p><p><br />
