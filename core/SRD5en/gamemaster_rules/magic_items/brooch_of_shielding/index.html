<div class="col-md-9" role="main"><h1 id="brooch-of-shielding">Brooch of Shielding</h1>
<p><em>Wondrous item, uncommon (requires attunement)</em> </p>
<p>While wearing this brooch, you have resistance to force damage, and you have immunity to damage from the <strong><em><a href="../../../../../core/SRD5en/spellcasting/spells/magic_missile/index.html">Magic Missile</a></em></strong> spell. </p></div>
