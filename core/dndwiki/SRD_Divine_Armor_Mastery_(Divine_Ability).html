<h2><span class="mw-headline" id="Divine_Armor_Mastery">Divine Armor Mastery</span></h2>
<p><b>Prerequisites:</b> <a href="SRD_Armor_Proficiency_(Light).html" title="SRD:Armor Proficiency (Light)">Armor Proficiency (light)</a>, <a href="SRD_Armor_Proficiency_(Medium).html" title="SRD:Armor Proficiency (Medium)">Armor Proficiency (medium)</a>.
</p><p><b>Benefit:</b> The deity ignores the maximum <a href="SRD_Dexterity.html" title="SRD:Dexterity">Dexterity</a> bonus limit for medium or light armor.
</p><p><b>Suggested Portfolio Elements:</b> War.
</p><p><br />
