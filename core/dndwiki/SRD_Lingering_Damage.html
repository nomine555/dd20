<h3><span class="mw-headline" id="Lingering_Damage_.5BEpic.5D">Lingering Damage [Epic]</span></h3>
<h5><span class="mw-headline" id="Prerequisite">Prerequisite</span></h5>
<p>Sneak attack +8d6, crippling strike <a href="SRD_Class.html" title="SRD:Class" class="mw-redirect">class</a> feature. 
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>Any time the character deals damage with a sneak attack, that target takes damage equal to the character’s sneak attack bonus damage on the character’s next turn as well. 
</p><p><br />
</p>
