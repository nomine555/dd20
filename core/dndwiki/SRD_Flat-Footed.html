<h3><span class="mw-headline" id="Flat-Footed">Flat-Footed</span></h3>
<p>A character who has not yet acted during a combat is flat-footed, not yet reacting normally to the situation. A flat-footed character loses his <a href="SRD_Dexterity.html" title="SRD:Dexterity">Dexterity</a> bonus to <a href="SRD_AC.html" title="SRD:AC" class="mw-redirect">AC</a> (if any) and cannot make <a href="SRD_Attacks_of_Opportunity.html" title="SRD:Attacks of Opportunity">attacks of opportunity</a>. 
</p><p><br />
</p>
