<h3><span class="mw-headline" id="Narrow_Mind_.5BPsionic.5D">Narrow Mind [Psionic]</span></h3>
<p>Your ability to concentrate is as keen as an arrowhead, allowing you to gain your psionic focus even in the most turbulent situations.
</p>
<h5><span class="mw-headline" id="Prerequisite">Prerequisite</span></h5>
<p><a href="SRD_Wisdom.html" title="SRD:Wisdom">Wis</a> 13.
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>You gain a +4 bonus on <a href="SRD_Concentration_Skill.html" title="SRD:Concentration Skill">Concentration checks</a> you make to become psionically focused.
</p><p><br />
</p>
