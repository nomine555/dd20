<p><b>Gloves of Swimming and Climbing: </b>These apparently normal lightweight gloves grant a +5 competence bonus on <a href="SRD_Swim_Skill.html" title="SRD:Swim Skill">Swim checks</a> and <a href="SRD_Climb_Skill.html" title="SRD:Climb Skill">Climb checks</a>. Both gloves must be worn for the magic to be effective.
</p><p>Faint transmutation; CL 5th; <a href="SRD_Craft_Wondrous_Item.html" title="SRD:Craft Wondrous Item">Craft Wondrous Item</a>, <i><a href="SRD_Bull%27s_Strength.html" title="SRD:Bull's Strength">bull’s strength</a>, <a href="SRD_Cat%27s_Grace.html" title="SRD:Cat's Grace">cat’s grace</a>; </i>Price 6,250 gp.
</p><p><br />
