<h1><a name="_Toc488149899"></a><a name="Tok_1"></a>Brazales de arquería</h1>
<p><i>Objeto maravilloso, poco común (requiere sintonización)</i></p>
<p>Mientras llevas estos brazales, tienes
competencia con el arco largo y el arco corto, y consigues un
