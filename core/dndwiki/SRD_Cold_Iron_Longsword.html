<p><b>Masterwork Cold Iron Longsword:</b> This nonmagical <a href="SRD_Longsword.html" title="SRD:Longsword">longsword</a> is crafted out of <a href="SRD_Cold_Iron.html" title="SRD:Cold Iron">cold iron</a>. As a <a href="SRD_Masterwork_Weapons.html" title="SRD:Masterwork Weapons">masterwork weapon</a>, it has a +1 enhancement bonus on <a href="SRD_Attack_Roll.html" title="SRD:Attack Roll">attack rolls</a>.
</p><p>No aura (nonmagical); Price 330 gp.
