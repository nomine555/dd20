<h1><a name="_Toc488150013"></a><a name="Tok_1"></a>Poción de respirar en el agua</h1>
<p><i>Poción, poco común</i></p>
<p>Puedes respirar debajo del agua durante
1 minuto después de beberte esta poción. Su fluido turbio de color
verde oscuro huele a mar y tiene una burbuja similar a una medusa
flotando en él.</p>
