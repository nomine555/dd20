<p><b>Boots of Elvenkind:</b> These soft boots enable the wearer to move quietly in virtually any surroundings, granting a +5 competence bonus on <a href="SRD_Move_Silently_Skill.html" title="SRD:Move Silently Skill">Move Silently</a> checks.
</p><p>Faint transmutation; CL 5th; <a href="SRD_Craft_Wondrous_Item.html" title="SRD:Craft Wondrous Item">Craft Wondrous Item</a>, creator must be an <a href="http://www.dandwiki.com/wiki/SRD:Elves_(Race)" title="SRD:Elves (Race)" class="mw-redirect">elf</a>; Price 2,500 gp;Weight 1 lb.
</p><p><br />
