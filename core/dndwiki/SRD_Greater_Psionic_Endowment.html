<h3><span class="mw-headline" id="Greater_Psionic_Endowment_.5BPsionic.5D">Greater Psionic Endowment [Psionic]</span></h3>
<p>You can use meditation to focus your <a href="SRD_Powers.html" title="SRD:Powers">powers</a>.
</p>
<h5><span class="mw-headline" id="Prerequisite">Prerequisite</span></h5>
<p><a href="SRD_Psionic_Endowment.html" title="SRD:Psionic Endowment">Psionic Endowment</a>.
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>When you use the Psionic Endowment <a href="SRD_Feats.html" title="SRD:Feats">feat</a>, you add +2 to the save <a href="SRD_DC.html" title="SRD:DC" class="mw-redirect">DC</a> of a power you manifest instead of +1.
</p><p><br />
</p>
