<div class="col-md-9" role="main"><h1 id="goggles-of-night">Goggles of Night</h1>
<p><em>Wondrous item, uncommon</em> </p>
<p>While wearing these dark lenses, you have <a href="../../../../../core/SRD5en/gamemaster_rules/monsters/index.html#darkvision">Darkvision</a> out to a range of 60 feet. If you already have <a href="../../../../../core/SRD5en/gamemaster_rules/monsters/index.html#darkvision">Darkvision</a>, wearing the goggles increases its range by 60 feet.</p></div>
