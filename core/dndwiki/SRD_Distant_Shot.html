<h3><span class="mw-headline" id="Distant_Shot_.5BEpic.5D">Distant Shot [Epic]</span></h3>
<h5><span class="mw-headline" id="Prerequisites">Prerequisites</span></h5>
<p><a href="SRD_Dexterity.html" title="SRD:Dexterity">Dex</a> 25, <a href="SRD_Far_Shot.html" title="SRD:Far Shot">Far Shot</a>, <a href="SRD_Point_Blank_Shot.html" title="SRD:Point Blank Shot">Point Blank Shot</a>, <a href="SRD_Spot_Skill.html" title="SRD:Spot Skill">Spot</a> 20 ranks.  
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>The character may throw or fire a <a href="SRD_Ranged_Weapon.html" title="SRD:Ranged Weapon">ranged weapon</a> at any target within line of sight, with no penalty for range.  
</p><p><br />
</p>
