<h3><span class="mw-headline" id="Psionic_Affinity_.5BGeneral.5D">Psionic Affinity [General]</span></h3>
<p>You have a knack for psionic endeavors.
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>You get a +2 bonus on all <a href="SRD_Psicraft_Skill.html" title="SRD:Psicraft Skill">Psicraft</a> checks and <a href="SRD_Use_Psionic_Device_Skill.html" title="SRD:Use Psionic Device Skill">Use Psionic Device</a> checks.
</p><p><br />
