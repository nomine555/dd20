<h3><span class="mw-headline" id="Improved_Feint_.5BGeneral.5D">Improved Feint [General]</span></h3>
<h5><span class="mw-headline" id="Prerequisites">Prerequisites</span></h5>
<p><a href="SRD_Intelligence.html" title="SRD:Intelligence">Int</a> 13, <a href="SRD_Combat_Expertise.html" title="SRD:Combat Expertise">Combat Expertise</a>.
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>You can make a <a href="SRD_Bluff_Skill.html" title="SRD:Bluff Skill">Bluff</a> check to <a href="SRD_Feint.html" title="SRD:Feint">feint</a> in combat as a <a href="SRD_Move_Actions.html" title="SRD:Move Actions">move action</a>.
</p>
<h5><span class="mw-headline" id="Normal">Normal</span></h5>
<p>Feinting in combat is a <a href="SRD_Standard_Actions.html" title="SRD:Standard Actions">standard action</a>.
</p><p>A <a href="SRD_Fighter.html" title="SRD:Fighter">fighter</a> may select Improved Feint as one of his <a href="SRD_Fighter_Bonus_Feats.html" title="SRD:Fighter Bonus Feats">fighter bonus feats</a>.
</p><p><br /> 
</p>
