<p><b>Mithral Heavy Shield:</b> This <a href="SRD_Heavy_Shield.html" title="SRD:Heavy Shield">heavy shield</a> is made of <a href="SRD_Mithral.html" title="SRD:Mithral">mithral</a> and thus is much lighter than a standard steel shield. It has a 5% <a href="http://www.dandwiki.com/wiki/SRD:Arcane_Spell_Failure_Chance" title="SRD:Arcane Spell Failure Chance" class="mw-redirect">arcane spell failure chance</a> and no <a href="http://www.dandwiki.com/wiki/SRD:Armor_Check_Penalty" title="SRD:Armor Check Penalty" class="mw-redirect">armor check penalty</a>. It weighs 5 pounds.
</p><p>No aura (nonmagical); Price 1,020 gp.
