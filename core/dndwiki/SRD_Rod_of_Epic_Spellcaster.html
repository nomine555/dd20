<h3><span class="mw-headline" id="Epic_Spellcaster">Epic Spellcaster</span></h3>
<p>This magnificent <a href="SRD_Adamantine.html" title="SRD:Adamantine">adamantine</a> rod grants its wielder a +10 <a href="http://www.dandwiki.com/wiki/Insight_bonus" title="Insight bonus" class="mw-redirect">insight bonus</a> on <a href="SRD_Spellcraft_Skill.html" title="SRD:Spellcraft Skill">Spellcraft</a> checks made to cast epic spells for as long as he or she holds or carries the rod.
</p><p><i>Caster Level:</i> 21st; <i>Prerequisites:</i> <a href="SRD_Craft_Rod.html" title="SRD:Craft Rod">Craft Rod</a>, <a href="SRD_Craft_Epic_Rod.html" title="SRD:Craft Epic Rod">Craft Epic Rod</a>; <i>Market Price:</i> 245,400 gp.
</p><p><br />
