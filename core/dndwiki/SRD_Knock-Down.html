<h3><span class="mw-headline" id="Knock-Down_.5BGeneral.5D">Knock-Down [General]</span></h3>
<h5><span class="mw-headline" id="Prerequisites">Prerequisites</span></h5>
<p><a href="SRD_Base_Attack_Bonus.html" title="SRD:Base Attack Bonus" class="mw-redirect">Base attack bonus</a> +2, <a href="SRD_Improved_Trip.html" title="SRD:Improved Trip">Improved Trip</a>, <a href="SRD_Strength.html" title="SRD:Strength">Str</a> 15.
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>Whenever you deal 10 or more points of damage to your opponent in melee, you make a <a href="SRD_Trip.html" title="SRD:Trip">trip</a> attack as a <a href="SRD_Free_Actions.html" title="SRD:Free Actions">free action</a> against the same target.
</p><p><br />
