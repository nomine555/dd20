<p><b>Lantern of Revealing:</b> This lantern operates as a normal hooded lantern. While it is lit, it also reveals all <a href="SRD_Invisible.html" title="SRD:Invisible">invisible</a> creatures and objects within 25 feet of it, just like the spell <i><a href="SRD_Invisibility_Purge.html" title="SRD:Invisibility Purge">invisibility purge</a>.</i>
</p><p>Faint evocation; CL 5th; <a href="SRD_Craft_Wondrous_Item.html" title="SRD:Craft Wondrous Item">Craft Wondrous Item</a>, <i><a href="SRD_Invisibility_Purge.html" title="SRD:Invisibility Purge">invisibility purge</a>; </i>Price 30,000 gp;Weight 2 lb.
