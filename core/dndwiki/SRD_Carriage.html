<h3><span class="mw-headline" id="Carriage">Carriage</span></h3>
<p>This four-wheeled vehicle can transport as many as four people within an enclosed cab, plus two drivers. In general, two horses (or other beasts of burden) draw it. A carriage comes with the harness needed to pull it.
</p>
