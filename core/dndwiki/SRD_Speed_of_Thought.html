<h3><span class="mw-headline" id="Speed_of_Thought_.5BPsionic.5D">Speed of Thought [Psionic]</span></h3>
<p>The energy of your mind energizes the alacrity of your body.
</p>
<h5><span class="mw-headline" id="Prerequisite">Prerequisite</span></h5>
<p><a href="SRD_Wisdom.html" title="SRD:Wisdom">Wis</a> 13.
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>As long as you are psionically focused and not wearing heavy armor, you gain an <a href="http://www.dandwiki.com/wiki/Insight_bonus" title="Insight bonus" class="mw-redirect">insight bonus</a> to your speed of 10 feet.
</p><p><br />
</p>
