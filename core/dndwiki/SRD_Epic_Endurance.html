<h3><span class="mw-headline" id="Epic_Endurance_.5BEpic.5D">Epic Endurance [Epic]</span></h3>
<h5><span class="mw-headline" id="Prerequisites">Prerequisites</span></h5>
<p><a href="SRD_Constitution.html" title="SRD:Constitution">Con</a> 25, <a href="SRD_Endurance.html" title="SRD:Endurance">Endurance</a>.

<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
