<h3><span class="mw-headline" id="Psionic_Endowment_.5BPsionic.5D">Psionic Endowment [Psionic]</span></h3>
<p>You can endow your manifestations with more concentrated focus.
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>To use this <a href="SRD_Feats.html" title="SRD:Feats">feat</a>, you must expend your psionic focus. You add 1 to the save <a href="SRD_DC.html" title="SRD:DC" class="mw-redirect">DC</a> of a power you manifest.
</p><p><br />
</p>
