<p><b>Phylactery of <a href="SRD_Undead_Type.html" title="SRD:Undead Type">Undead</a> Turning:</b> This item is a boon to any character able to <a href="SRD_Turn_or_Rebuke_Undead.html" title="SRD:Turn or Rebuke Undead">turn undead</a>, allowing him to do so as if his <a href="SRD_Class.html" title="SRD:Class" class="mw-redirect">class</a> level were four levels higher than it actually is.
</p><p>Moderate necromancy [good]; CL 10th; <a href="SRD_Craft_Wondrous_Item.html" title="SRD:Craft Wondrous Item">Craft Wondrous Item</a>, 10th-level <a href="SRD_Cleric.html" title="SRD:Cleric">cleric</a>; Price 11,000 gp.
</p><p><br />
