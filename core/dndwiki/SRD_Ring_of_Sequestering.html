<h3><span class="mw-headline" id="Sequestering">Sequestering</span></h3>
<p>This ring becomes <a href="SRD_Invisibility_(Spell).html" title="SRD:Invisibility (Spell)">invisible</a> when worn. Upon command, the wearer gains the benefits of a <i><a href="SRD_Sequester.html" title="SRD:Sequester">sequester</a></i> spell (though he or she does not become comatose as normal for the spell).
</p><p><i><a href="SRD_Caster_Level.html" title="SRD:Caster Level" class="mw-redirect">Caster Level</a>:</i> 20th; <i>Prerequisites:</i> <a href="SRD_Forge_Ring.html" title="SRD:Forge Ring">Forge Ring</a>, <a href="SRD_Forge_Epic_Ring.html" title="SRD:Forge Epic Ring">Forge Epic Ring</a>, <i><a href="SRD_Sequester.html" title="SRD:Sequester">sequester</a></i>; <i>Market Price:</i> 300,000 gp.
</p><p><br />
</p>
