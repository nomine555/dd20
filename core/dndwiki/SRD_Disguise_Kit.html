<h3><span class="mw-headline" id="Disguise_Kit"><a href="SRD_Disguise_Skill.html" title="SRD:Disguise Skill">Disguise</a> Kit</span></h3>
<p>The kit is the perfect tool for disguise and provides a +2 circumstance bonus on <a href="SRD_Disguise_Skill.html" title="SRD:Disguise Skill">Disguise checks</a>. A disguise kit is <a href="SRD_Exhausted.html" title="SRD:Exhausted">exhausted</a> after ten uses.
</p>
