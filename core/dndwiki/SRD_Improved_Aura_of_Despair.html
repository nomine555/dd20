<h3><span class="mw-headline" id="Improved_Aura_of_Despair_.5BEpic.5D">Improved Aura of Despair [Epic]</span></h3>
<h5><span class="mw-headline" id="Prerequisite">Prerequisite</span></h5>
<p><a href="SRD_Charisma.html" title="SRD:Charisma">Cha</a> 25, aura of despair <a href="SRD_Class.html" title="SRD:Class" class="mw-redirect">class</a> ability.  
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>The character’s aura of despair causes a –4 morale penalty on all <a href="SRD_Saving_Throw.html" title="SRD:Saving Throw">saving throws</a>.  
</p><p><br />
</p>
