<h3><span class="mw-headline" id="Skill_Focus_.5BGeneral.5D">Skill Focus [General]</span></h3>
<p>Choose a skill.
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>You get a +3 bonus on all checks involving that skill.
</p>
<h5><span class="mw-headline" id="Special">Special</span></h5>
<p>You can gain this <a href="SRD_Feats.html" title="SRD:Feats">feat</a> multiple times. Its effects do not stack. Each time you take the <a href="SRD_Feats.html" title="SRD:Feats">feat</a>, it applies to a new skill.
</p><p><br />
</p>
