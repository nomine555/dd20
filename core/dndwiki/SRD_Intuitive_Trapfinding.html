<h3><span class="mw-headline" id="Intuitive_Trapfinding_.5BEpic.5D">Intuitive Trapfinding [Epic]</span></h3>
<h5><span class="mw-headline" id="Prerequisites">Prerequisites</span></h5>
<p><a href="SRD_Search_Skill.html" title="SRD:Search Skill">Search</a> 25 ranks, <a href="SRD_Spot_Skill.html" title="SRD:Spot Skill">Spot</a> 25 ranks, trapfinding <a href="SRD_Class.html" title="SRD:Class" class="mw-redirect">class</a> ability.  
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>If the character passes within 5 feet of a trap, he or she is entitled to a <a href="SRD_Search_Skill.html" title="SRD:Search Skill">Search</a> check to notice it as if the character was actively looking for it.  
</p><p><br />
</p>
