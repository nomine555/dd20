<h3><span class="mw-headline" id="Ram.2C_Portable">Ram, Portable</span></h3>
<p>This iron-shod wooden beam gives you a +2 circumstance bonus on <a href="SRD_Strength_Check.html" title="SRD:Strength Check" class="mw-redirect">Strength checks</a> made to break open a door and it allows a second person to help you without having to roll, increasing your bonus by 2.
</p>
