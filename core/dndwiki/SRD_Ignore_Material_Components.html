<h3><span class="mw-headline" id="Ignore_Material_Components_.5BEpic.5D">Ignore Material Components [Epic]</span></h3>
<h5><span class="mw-headline" id="Prerequisites">Prerequisites</span></h5>
<p><a href="SRD_Eschew_Materials.html" title="SRD:Eschew Materials">Eschew Materials</a>, <a href="SRD_Spellcraft_Skill.html" title="SRD:Spellcraft Skill">Spellcraft</a> 25 ranks, ability to cast 9th-level arcane or divine spells.  
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>The character may cast spells without any material components. This <a href="SRD_Feats.html" title="SRD:Feats">feat</a> does not affect the need for a focus or divine focus.  
</p><p><br />
</p>
