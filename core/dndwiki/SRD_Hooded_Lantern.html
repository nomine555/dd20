<h3><span class="mw-headline" id="Hooded_Lantern">Hooded Lantern</span></h3>
<p>A hooded lantern clearly illuminates a 30-foot radius and provides shadowy illumination in a 60-foot radius. It burns for 6 hours on a <a href="SRD_Oil.html" title="SRD:Oil">pint of oil</a>. You can carry a hooded lantern in one hand.
</p>
