<h3><span class="mw-headline" id="Polyglot_.5BEpic.5D">Polyglot [Epic]</span></h3>
<h5><span class="mw-headline" id="Prerequisites">Prerequisites</span></h5>
<p><a href="SRD_Intelligence.html" title="SRD:Intelligence">Int</a> 25, <a href="SRD_Speak_Language_Skill.html" title="SRD:Speak Language Skill">Speak Language</a> (five <a href="SRD_Speak_Language_Skill.html" title="SRD:Speak Language Skill">languages</a>).  
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>The character can speak all <a href="SRD_Speak_Language_Skill.html" title="SRD:Speak Language Skill">languages</a>. If the character is literate, he or she can also read and write all <a href="SRD_Speak_Language_Skill.html" title="SRD:Speak Language Skill">languages</a> (not including magical script).  
</p><p><br />
</p>
