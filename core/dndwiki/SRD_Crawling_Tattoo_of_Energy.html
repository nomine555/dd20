<p><i>Crawling Tattoo of Energy Bolt</i>: Each of these tattoos is keyed to one energy type: cold, electricity, fire, or sonic. This crawling tattoo delivers the <i><a href="SRD_Energy_Bolt.html" title="SRD:Energy Bolt">energy bolt</a> </i>power, dealing 5d6 points of damage of its energy type.
</p><p>Faint psychokinesis; ML 5th; <a href="SRD_Craft_Universal_Item.html" title="SRD:Craft Universal Item">Craft Universal Item</a>, <i><a href="SRD_Energy_Bolt.html" title="SRD:Energy Bolt">energy bolt</a>; </i>Price 750 gp.
