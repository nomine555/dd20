<h1><a name="_Toc488149843"></a><a name="Tok_1"></a>Anillo de libertad de acción</h1>
<p><i>Anillo, raro (requiere sintonización)</i></p>
<p>Mientras llevas este anillo, el terreno
difícil no te cuesta movimiento adicional. Además, la magia no
puede ni reducir tu velocidad ni hacer que te quedes paralizado o
apresado.</p>
