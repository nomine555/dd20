<h3><span class="mw-headline" id="Improved_Initiative_.5BGeneral.5D">Improved Initiative [General]</span></h3>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>You get a +4 bonus on <a href="SRD_Initiative.html" title="SRD:Initiative">initiative checks</a>.
</p>
<h5><span class="mw-headline" id="Special">Special</span></h5>
<p>A <a href="SRD_Fighter.html" title="SRD:Fighter">Fighter</a> may select Improved Initiative as one of his <a href="SRD_Fighter_Bonus_Feats.html" title="SRD:Fighter Bonus Feats">fighter bonus feats</a>.
</p><p><br /> 
</p>
