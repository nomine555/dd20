<h3><span class="mw-headline" id="Stunned">Stunned</span></h3>
<p>A stunned creature drops everything held, can’t take actions, takes a –2 penalty to <a href="SRD_AC.html" title="SRD:AC" class="mw-redirect">AC</a>, and loses his <a href="SRD_Dexterity.html" title="SRD:Dexterity">Dexterity</a> bonus to <a href="SRD_AC.html" title="SRD:AC" class="mw-redirect">AC</a> (if any).
