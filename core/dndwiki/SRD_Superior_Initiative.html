<h3><span class="mw-headline" id="Superior_Initiative_.5BEpic.5D">Superior Initiative [Epic]</span></h3>
<h5><span class="mw-headline" id="Prerequisite">Prerequisite</span></h5>
<p><a href="SRD_Improved_Initiative.html" title="SRD:Improved Initiative">Improved Initiative</a>.  
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>The character gets a +8 bonus on initiative checks. This bonus overlaps (does not stack with) the bonus from <a href="SRD_Improved_Initiative.html" title="SRD:Improved Initiative">Improved Initiative</a>.  
</p><p><br />
</p>
