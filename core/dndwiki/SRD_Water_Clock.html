<h3><span class="mw-headline" id="Water_Clock">Water Clock</span></h3>
<p>This large, bulky contrivance gives the time accurate to within half an hour per day since it was last set. It requires a source of water, and it must be kept still because it marks time by the regulated flow of droplets of water.
</p>
