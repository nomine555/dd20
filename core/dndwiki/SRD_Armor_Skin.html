<h3><span class="mw-headline" id="Armor_Skin_.5BEpic.5D">Armor Skin [Epic]</span></h3>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>The character gains a +1 <a href="SRD_Armor_Class.html" title="SRD:Armor Class">natural armor</a> bonus to <a href="SRD_Armor_Class.html" title="SRD:Armor Class">Armor Class</a>, or his or her existing <a href="SRD_Armor_Class.html" title="SRD:Armor Class">natural armor</a> bonus increases by 1.  
</p>
<h5><span class="mw-headline" id="Special">Special</span></h5>
<p>A character can gain this <a href="SRD_Feats.html" title="SRD:Feats">feat</a> multiple times. Its effects stack.  
</p><p><br />
</p>
