<h3><span class="mw-headline" id="Legendary_Wrestler_.5BEpic.5D">Legendary Wrestler [Epic]</span></h3>
<h5><span class="mw-headline" id="Prerequisite">Prerequisite</span></h5>
<p><a href="SRD_Strength.html" title="SRD:Strength">Str</a> 21, <a href="SRD_Dexterity.html" title="SRD:Dexterity">Dex</a> 21, <a href="SRD_Improved_Unarmed_Strike.html" title="SRD:Improved Unarmed Strike">Improved Unarmed Strike</a>, <a href="SRD_Escape_Artist_Skill.html" title="SRD:Escape Artist Skill">Escape Artist</a> 15 ranks.  
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>The character gains a +10 bonus on all <a href="SRD_Grapple.html" title="SRD:Grapple">grapple checks</a>. 
</p><p><br />
</p>
