<h3><span class="mw-headline" id="Combat_Manifestation_.5BPsionic.5D">Combat Manifestation [Psionic]</span></h3>
<p>You are adept at manifesting <a href="SRD_Powers.html" title="SRD:Powers">powers</a> in combat.
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>You get a +4 bonus on <a href="SRD_Concentration_Skill.html" title="SRD:Concentration Skill">Concentration</a> checks made to manifest a power or use a <a href="SRD_Psi-Like_Ability.html" title="SRD:Psi-Like Ability" class="mw-redirect">psi-like ability</a> while on the defensive or while you are <a href="SRD_Grappling.html" title="SRD:Grappling">grappling</a> or <a href="SRD_Pinned.html" title="SRD:Pinned">pinned</a>.
</p><p><br />
</p>
