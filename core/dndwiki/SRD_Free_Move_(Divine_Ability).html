<h2><span class="mw-headline" id="Free_Move">Free Move</span></h2>
<p><b>Prerequisites:</b> <a href="SRD_Dexterity.html" title="SRD:Dexterity">Dex</a> 29, <a href="SRD_Divine_Celerity_(Divine_Ability).html" title="SRD:Divine Celerity (Divine Ability)">Divine Celerity</a> salient divine ability.
</p><p><b>Benefit:</b> The deity can move up to its speed once a <a href="SRD_Round.html" title="SRD:Round" class="mw-redirect">round</a> as a <a href="SRD_Free_Actions.html" title="SRD:Free Actions">free action</a>.
</p><p><b>Suggested Portfolio Elements:</b> Travel.
</p><p><br />
