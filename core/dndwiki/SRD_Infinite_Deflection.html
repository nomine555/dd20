<h3><span class="mw-headline" id="Infinite_Deflection_.5BEpic.5D">Infinite Deflection [Epic]</span></h3>
<h5><span class="mw-headline" id="Prerequisites">Prerequisites</span></h5>
<p><a href="SRD_Dexterity.html" title="SRD:Dexterity">Dex</a> 25, <a href="SRD_Combat_Reflexes.html" title="SRD:Combat Reflexes">Combat Reflexes</a>, <a href="SRD_Deflect_Arrows.html" title="SRD:Deflect Arrows">Deflect Arrows</a>, <a href="SRD_Improved_Unarmed_Strike.html" title="SRD:Improved Unarmed Strike">Improved Unarmed Strike</a>.  
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>The character may perform any number of deflections each <a href="SRD_Round.html" title="SRD:Round" class="mw-redirect">round</a>, as the <a href="SRD_Deflect_Arrows.html" title="SRD:Deflect Arrows">Deflect Arrows</a> <a href="SRD_Feats.html" title="SRD:Feats">feat</a>.
</p><p><br />
</p>
