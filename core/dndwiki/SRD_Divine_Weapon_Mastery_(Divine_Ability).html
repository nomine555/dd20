<h2><span class="mw-headline" id="Divine_Weapon_Mastery">Divine Weapon Mastery</span></h2>
<p><b>Prerequisites:</b> <a href="SRD_Fighter.html" title="SRD:Fighter">Fighter</a> level 20th, <a href="http://www.dandwiki.com/wiki/SRD:War_Domain" title="SRD:War Domain">War domain</a>.
</p><p><b>Benefit:</b> The deity receives the benefits of the <a href="SRD_Weapon_Focus.html" title="SRD:Weapon Focus">Weapon Focus</a>, <a href="SRD_Weapon_Specialization.html" title="SRD:Weapon Specialization">Weapon Specialization</a>, and <a href="SRD_Improved_Critical.html" title="SRD:Improved Critical">Improved Critical</a> <a href="SRD_Feats.html" title="SRD:Feats">feats</a> when wielding any simple or martial weapon. 
</p><p><b>Suggested Portfolio Elements:</b> War.
