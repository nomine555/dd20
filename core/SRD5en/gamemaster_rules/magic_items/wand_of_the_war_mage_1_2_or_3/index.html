<div class="col-md-9" role="main"><h1 id="wand-of-the-war-mage-1-2-or-3">Wand of the War <a href="../../../../../core/SRD5en/gamemaster_rules/monsters/mage/index.html">Mage</a>, +1, +2, or +3</h1>
<p><em>Wand, uncommon (+1), rare (+2), or very rare (+3) (requires attunement by a spellcaster)</em> </p>
<p>While holding this wand, you gain a bonus to spell attack rolls determined by the wand's rarity. In addition, you ignore half <a href="../../../../../core/SRD5en/combat/cover/index.html">Cover</a> when making a spell attack. </p></div>
