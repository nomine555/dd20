<h3><span class="mw-headline" id="Divine_Vengeance_.5BDivine.5D">Divine Vengeance [Divine]</span></h3>
<h5><span class="mw-headline" id="Prerequisites">Prerequisites</span></h5>
<p>Ability to turn <a href="SRD_Undead_Type.html" title="SRD:Undead Type">undead</a>, <a href="SRD_Extra_Turning.html" title="SRD:Extra Turning">Extra Turning</a>.
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>You can spend one of your <a href="SRD_Turn_or_Rebuke_Undead.html" title="SRD:Turn or Rebuke Undead">turn undead</a> attempts to add 2d6 points of sacred energy damage to all your successful <a href="SRD_Melee_Attack.html" title="SRD:Melee Attack" class="mw-redirect">melee attacks</a> against <a href="SRD_Undead_Type.html" title="SRD:Undead Type">undead</a> until the end of your next action. This is a <a href="SRD_Supernatural_Ability.html" title="SRD:Supernatural Ability" class="mw-redirect">supernatural ability</a>.
</p><p><br />
</p>
