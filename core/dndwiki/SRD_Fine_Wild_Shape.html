<h3><span class="mw-headline" id="Fine_Wild_Shape_.5BWild.5D.5BEpic.5D">Fine Wild Shape [Wild][Epic]</span></h3>
<h5><span class="mw-headline" id="Prerequisite">Prerequisite</span></h5>
<p>Ability to <a href="SRD_Druid.html#Class_Features" title="SRD:Druid">wild shape</a> into a Diminutive creature.  
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>The character can use his or her <a href="SRD_Druid.html#Class_Features" title="SRD:Druid">wild shape</a> to take the shape of a <a href="SRD_Fine_Size.html" title="SRD:Fine Size">Fine</a> <a href="SRD_Animal_Type.html" title="SRD:Animal Type">animal</a>.  
</p>
<h5><span class="mw-headline" id="Normal">Normal</span></h5>
<p>Without this <a href="SRD_Feats.html" title="SRD:Feats">feat</a>, a character cannot <a href="SRD_Druid.html#Class_Features" title="SRD:Druid">wild shape</a> into an <a href="SRD_Animal_Type.html" title="SRD:Animal Type">animal</a> smaller than <a href="SRD_Tiny_Size.html" title="SRD:Tiny Size">Tiny</a> size.  
</p><p><br />
</p>
