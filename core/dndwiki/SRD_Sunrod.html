<h3><span class="mw-headline" id="Sunrod">Sunrod</span></h3>
<p>This 1-foot-long, gold-tipped, iron rod glows brightly when struck. It clearly illuminates a 30-foot radius and provides shadowy illumination in a 60-foot radius. It glows for 6 hours, after which the gold tip is burned out and worthless.
</p>
