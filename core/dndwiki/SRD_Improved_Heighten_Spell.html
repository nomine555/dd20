<h3><span class="mw-headline" id="Improved_Heighten_Spell_.5BEpic.5D">Improved Heighten Spell [Epic]</span></h3>
<h5><span class="mw-headline" id="Prerequisites">Prerequisites</span></h5>
<p><a href="SRD_Heighten_Spell.html" title="SRD:Heighten Spell">Heighten Spell</a>, <a href="SRD_Spellcraft_Skill.html" title="SRD:Spellcraft Skill">Spellcraft</a> 20 ranks.  
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>As <a href="SRD_Heighten_Spell.html" title="SRD:Heighten Spell">Heighten Spell</a>, but there is no limit to the level to which the character can heighten the spell.  
</p>
<h5><span class="mw-headline" id="Normal">Normal</span></h5>
<p>Without this <a href="SRD_Feats.html" title="SRD:Feats">feat</a>, a spell can only be heightened to a maximum of 9th level.  
</p><p><br />
</p>
