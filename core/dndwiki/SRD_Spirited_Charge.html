<h3><span class="mw-headline" id="Spirited_Charge_.5BGeneral.5D">Spirited Charge [General]</span></h3>
<h5><span class="mw-headline" id="Prerequisites">Prerequisites</span></h5>
<p><a href="SRD_Ride_Skill.html" title="SRD:Ride Skill">Ride</a> 1 rank, <a href="SRD_Mounted_Combat_(Feat).html" title="SRD:Mounted Combat (Feat)">Mounted Combat</a>, <a href="SRD_Ride-By_Attack.html" title="SRD:Ride-By Attack">Ride-By Attack</a>.
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>When mounted and using the charge action, you deal double damage with a <a href="SRD_Melee_Weapon.html" title="SRD:Melee Weapon">melee weapon</a> (or triple damage with a lance).
</p>
<h5><span class="mw-headline" id="Special">Special</span></h5>
<p>A <a href="SRD_Fighter.html" title="SRD:Fighter">fighter</a> may select Spirited Charge as one of his <a href="SRD_Fighter_Bonus_Feats.html" title="SRD:Fighter Bonus Feats">fighter bonus feats</a>.
</p><p><br />
</p>
