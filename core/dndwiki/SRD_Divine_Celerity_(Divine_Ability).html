<h2><span class="mw-headline" id="Divine_Celerity">Divine Celerity</span></h2>
<p><b>Prerequisite:</b> <a href="SRD_Dexterity.html" title="SRD:Dexterity">Dex</a> 29.
</p><p><b>Benefit:</b> The deity acts as if <i><a href="SRD_Haste.html" title="SRD:Haste">hasted</a> </i>for a number of minutes per day equal to its divine rank. The duration of the effect need not be consecutive rounds. Activating this ability is a <a href="SRD_Free_Actions.html" title="SRD:Free Actions">free action</a>.
</p><p><b>Suggested Portfolio Elements:</b> Travel, wind.
</p><p><br />
