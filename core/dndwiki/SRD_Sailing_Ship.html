<h3><span class="mw-headline" id="Sailing_Ship">Sailing Ship</span></h3>
<p>This larger, seaworthy ship is 75 to 90 feet long and 20 feet wide and has a crew of 20. It can carry 150 tons of cargo. It has square sails on its two masts and can make sea voyages. It moves about 2 miles per hour.
</p>
