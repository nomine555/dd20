<h3><span class="mw-headline" id="Sneak_Attack_of_Opportunity_.5BEpic.5D">Sneak Attack of Opportunity [Epic]</span></h3>
<h5><span class="mw-headline" id="Prerequisites">Prerequisites</span></h5>
<p>Sneak attack +8d6, opportunist <a href="SRD_Class.html" title="SRD:Class" class="mw-redirect">class</a> feature. 
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>Any <a href="SRD_Attacks_of_Opportunity.html" title="SRD:Attacks of Opportunity">attack of opportunity</a> the character makes is considered a sneak attack.  
</p><p><br />
</p>
