<h3><span class="mw-headline" id="Talented_.5BPsionic.5D">Talented [Psionic]</span></h3>
<p>You can overchannel <a href="SRD_Powers.html" title="SRD:Powers">powers</a> with less cost to yourself.
</p>
<h5><span class="mw-headline" id="Prerequisite">Prerequisite</span></h5>
<p><a href="SRD_Overchannel.html" title="SRD:Overchannel">Overchannel</a>.
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>To use this <a href="SRD_Feats.html" title="SRD:Feats">feat</a>, you must expend your psionic focus. When manifesting a power of 3rd level or lower, you do not take damage from overchanneling.
</p><p><br />
</p>
