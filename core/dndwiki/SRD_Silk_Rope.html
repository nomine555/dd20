<h3><span class="mw-headline" id="Silk_Rope">Silk Rope</span></h3>
<p>This rope has 4 <a href="SRD_Hit_Points.html" title="SRD:Hit Points" class="mw-redirect">hit points</a> and can be burst with a <a href="SRD_DC.html" title="SRD:DC" class="mw-redirect">DC</a> 24 <a href="SRD_Strength_Check.html" title="SRD:Strength Check" class="mw-redirect">Strength check</a>. It is so supple that it provides a +2 circumstance bonus on <a href="SRD_Use_Rope_Skill.html" title="SRD:Use Rope Skill">Use Rope checks</a>.
</p>
