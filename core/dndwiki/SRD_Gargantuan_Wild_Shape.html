<h3><span class="mw-headline" id="Gargantuan_Wild_Shape_.5BWild.5D.5BEpic.5D">Gargantuan Wild Shape [Wild][Epic]</span></h3>
<h5><span class="mw-headline" id="Prerequisite">Prerequisite</span></h5>
<p>Ability to <a href="SRD_Druid.html#Class_Features" title="SRD:Druid">wild shape</a> into a Huge <a href="SRD_Animal_Type.html" title="SRD:Animal Type">animal</a>.  
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>The character can use your <a href="SRD_Druid.html#Class_Features" title="SRD:Druid">wild shape</a> to take the shape of a <a href="SRD_Gargantuan_Size.html" title="SRD:Gargantuan Size">Gargantuan</a> <a href="SRD_Animal_Type.html" title="SRD:Animal Type">animal</a>.  
</p>
<h5><span class="mw-headline" id="Normal">Normal</span></h5>
<p>Without this <a href="SRD_Feats.html" title="SRD:Feats">feat</a>, a character cannot <a href="SRD_Druid.html#Class_Features" title="SRD:Druid">wild shape</a> into an <a href="SRD_Animal_Type.html" title="SRD:Animal Type">animal</a> greater than Huge size.  
</p><p><br />
</p>
