<h3><span class="mw-headline" id="Incorporeal">Incorporeal</span></h3>
<p>Having no physical body. Incorporeal creatures are immune to all nonmagical attack forms. They can be harmed only by other <a href="SRD_Incorporeal_Subtype.html" title="SRD:Incorporeal Subtype">incorporeal creatures</a>, +1 or better <a href="SRD_Magic_Weapons.html" title="SRD:Magic Weapons">magic weapons</a>, <a href="SRD_Spells.html" title="SRD:Spells">spells</a>, <a href="SRD_Spell-Like_Ability.html" title="SRD:Spell-Like Ability" class="mw-redirect">spell-like effects</a>, or <a href="SRD_Supernatural_Ability.html" title="SRD:Supernatural Ability" class="mw-redirect">supernatural effects</a>. 
</p><p><br />
</p>
