<h3><span class="mw-headline" id="Sled">Sled</span></h3>
<p>This is a wagon on runners for moving through snow and over ice. In general, two <a href="SRD_Horse.html" title="SRD:Horse">horses</a> (or other beasts of burden) draw it. A sled comes with the harness needed to pull it.
</p>
