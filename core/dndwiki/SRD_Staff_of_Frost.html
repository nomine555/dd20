<p><b>Frost:</b> Tipped on either end with a glistening diamond, this rune-covered staff allows use of the following spells:
</p>
<ul>
<li><i><a href="SRD_Ice_Storm.html" title="SRD:Ice Storm">Ice storm</a> </i>(1 charge)
</li>
<li><i><a href="SRD_Wall_of_Ice.html" title="SRD:Wall of Ice">Wall of ice</a></i> <i>(1 charge)</i>
</li>
<li><i><a href="SRD_Cone_of_Cold.html" title="SRD:Cone of Cold">Cone of cold</a> </i>(2 charge)
</li>
</ul>
<p>Moderate evocation; CL 10th; <a href="SRD_Craft_Staff.html" title="SRD:Craft Staff">Craft Staff</a><i>, <a href="SRD_Cone_of_Cold.html" title="SRD:Cone of Cold">cone of cold</a></i>, <i><a href="SRD_Ice_Storm.html" title="SRD:Ice Storm">ice storm</a>, <a href="SRD_Wall_of_Ice.html" title="SRD:Wall of Ice">wall of ice</a>; </i>Price 56,250 gp.
</p><p><br />
