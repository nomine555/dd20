<h3><span class="mw-headline" id="Turned">Turned</span></h3>
<p>Affected by a <a href="SRD_Turn_or_Rebuke_Undead.html" title="SRD:Turn or Rebuke Undead">turn undead attempt</a>. Turned <a href="SRD_Undead_Type.html" title="SRD:Undead Type">undead</a> flee for 10 rounds (1 minute) by the best and fastest means available to them. If they cannot flee, they cower.
</p><p><br />
</p>
