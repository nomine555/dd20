<p><b>Mindarmor:</b> This kind of armor or shield grants the wearer a +3 <a href="http://www.dandwiki.com/wiki/Insight_bonus" title="Insight bonus" class="mw-redirect">insight bonus</a> on <a href="SRD_Saving_Throw.html" title="SRD:Saving Throw">Will</a> <a href="SRD_Saving_Throw.html" title="SRD:Saving Throw">saving throws</a> to resist all mind-affecting and/or compulsion <a href="SRD_Powers.html" title="SRD:Powers">powers</a>.
</p><p>Faint psychokinesis; ML 5th; <a href="SRD_Craft_Psionic_Arms_and_Armor.html" title="SRD:Craft Psionic Arms and Armor">Craft Psionic Arms and Armor</a>, <i><a href="SRD_Empty_Mind.html" title="SRD:Empty Mind">empty mind</a>; </i>Price +24,000 gp.
