<h3><span class="mw-headline" id="Ability_Burn">Ability Burn</span></h3>
<p>This is a special form of <a href="SRD_Ability_Damage.html" title="SRD:Ability Damage" class="mw-redirect">ability damage</a> that cannot be magically or psionically healed. It is caused by the use of certain psionic <a href="SRD_Feats.html" title="SRD:Feats">feats</a> and <a href="SRD_Powers.html" title="SRD:Powers">powers</a>. It returns only through natural healing.
