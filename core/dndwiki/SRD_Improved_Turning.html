<h3><span class="mw-headline" id="Improved_Turning_.5BGeneral.5D">Improved Turning [General]</span></h3>
<h5><span class="mw-headline" id="Prerequisite">Prerequisite</span></h5>
<p>Ability to turn or rebuke creatures.
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>You turn or rebuke creatures as if you were one level higher than you are in the <a href="SRD_Class.html" title="SRD:Class" class="mw-redirect">class</a> that grants you the ability.
</p><p><br /> 
</p>
