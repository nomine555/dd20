<h3><span class="mw-headline" id="Mental_Leap_.5BPsionic.5D">Mental Leap [Psionic]</span></h3>
<p>You can make amazing jumps.
</p>
<h5><span class="mw-headline" id="Prerequisite">Prerequisite</span></h5>
<p><a href="SRD_Strength.html" title="SRD:Strength">Str</a> 13, <a href="SRD_Jump_Skill.html" title="SRD:Jump Skill">Jump 5 ranks</a>.
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>To use this <a href="SRD_Feats.html" title="SRD:Feats">feat</a>, you must expend your psionic focus. You gain a +10 bonus on a <a href="SRD_Jump_Skill.html" title="SRD:Jump Skill">Jump check</a>. 
</p><p><br />
</p>
