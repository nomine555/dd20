<h3><span class="mw-headline" id="Cold_Weather_Outfit">Cold Weather Outfit</span></h3>
<p>A cold weather outfit includes a wool coat, linen shirt, wool cap, heavy cloak, thick pants or skirt, and boots. This outfit grants a +5 circumstance bonus on <a href="SRD_Saving_Throw.html" title="SRD:Saving Throw">Fortitude</a> <a href="SRD_Saving_Throw.html" title="SRD:Saving Throw">saving throws</a> against exposure to cold weather.
