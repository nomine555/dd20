<h3><span class="mw-headline" id="Rapid_Inspiration_.5BEpic.5D">Rapid Inspiration [Epic]</span></h3>
<h5><span class="mw-headline" id="Prerequisite">Prerequisite</span></h5>
<p><a href="SRD_Perform_Skill.html" title="SRD:Perform Skill">Perform</a> 25 ranks, <a href="SRD_Bard.html" title="SRD:Bard">bardic</a> music <a href="SRD_Class.html" title="SRD:Class" class="mw-redirect">class</a> feature.  
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>The character can use any of his or her <a href="SRD_Bard.html" title="SRD:Bard">bardic</a> music inspiration abilities as a <a href="SRD_Standard_Actions.html" title="SRD:Standard Actions">standard action</a>. The inspiration takes effect immediately after the character concludes the action.  
</p><p><br />
</p>
