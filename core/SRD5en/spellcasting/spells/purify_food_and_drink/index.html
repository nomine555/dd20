<div class="col-md-9" role="main"><h1 id="purify-food-and-drink">Purify Food and Drink</h1>
<p><em>1st-level transmutation (ritual)</em> </p>
<p><strong>Casting Time:</strong> 1 action  <br/>
<strong>Range:</strong> 10 feet  <br/>
<strong>Components:</strong> V, S  <br/>
<strong>Duration:</strong> Instantaneous </p>
<p>All nonmagical food and drink within a 5-foot-radius sphere centered on a point of your choice within range is purified and rendered free of poison and disease.</p></div>
