<h3><span class="mw-headline" id="Legendary_Leaper_.5BEpic.5D">Legendary Leaper [Epic]</span></h3>
<h5><span class="mw-headline" id="Prerequisite">Prerequisite</span></h5>
<p><a href="SRD_Jump_Skill.html" title="SRD:Jump Skill">Jump</a> 24 ranks.  
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>The character need only move 5 feet in a straight line to make a running <a href="SRD_Jump.html" title="SRD:Jump">jump</a>.
</p>
<h5><span class="mw-headline" id="Normal">Normal</span></h5>
<p>Without this <a href="SRD_Feats.html" title="SRD:Feats">feat</a>, a character must move at least 20 feet in a straight line before attempting a running <a href="SRD_Jump.html" title="SRD:Jump">jump</a>.  
</p><p><br />
</p>
