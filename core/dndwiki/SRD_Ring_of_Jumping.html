<p><b>Jumping:</b> This ring continually allows the wearer to leap about, providing a +5 competence bonus on all his <a href="SRD_Jump_Skill.html" title="SRD:Jump Skill">Jump checks</a>.
</p><p>Faint transmutation; CL 2nd; <a href="SRD_Forge_Ring.html" title="SRD:Forge Ring">Forge Ring</a>, creator must have 5 ranks in the <a href="SRD_Jump_Skill.html" title="SRD:Jump Skill">Jump skill</a><i>; </i>Price 2,500 gp.
</p><p><br />
