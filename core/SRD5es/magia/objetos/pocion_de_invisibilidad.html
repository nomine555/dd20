<h1><a name="_Toc488150010"></a><a name="Tok_1"></a>Poción de invisibilidad</h1>
<p><i>Poción, muy rara</i></p>
<p>El recipiente de esta poción parece
vacío, pero pesa como si tuviera un líquido. Cuando te lo bebes, te
vuelve invisible durante 1 hora, junto con cualquier cosa que lleves
o transportes. El efecto termina antes si atacas o si lanzas un
conjuro.</p>
