<div class="col-md-9" role="main"><h1 id="helm-of-teleportation">Helm of Teleportation</h1>
<p><em>Wondrous item, rare (requires attunement)</em> </p>
<p>This helm has 3 charges. While wearing it, you can use an action and expend 1 charge to cast the <strong><em><a href="../../../../../core/SRD5en/spellcasting/spells/teleport/index.html">Teleport</a></em></strong> spell from it. The helm regains 1d3 expended charges daily at dawn. </p></div>
