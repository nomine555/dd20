<p><b>Adamantine Battleaxe:</b> This nonmagical <a href="SRD_Battleaxe.html" title="SRD:Battleaxe">battleaxe</a> is made out of <a href="SRD_Adamantine.html" title="SRD:Adamantine">adamantine</a>. As a <a href="SRD_Masterwork_Weapons.html" title="SRD:Masterwork Weapons">masterwork weapon</a>, it has a +1 enhancement bonus on <a href="SRD_Attack_Roll.html" title="SRD:Attack Roll">attack rolls</a>.
</p><p>No aura (nonmagical); Price 3,010 gp.
