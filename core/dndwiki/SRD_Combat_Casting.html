<h3><span class="mw-headline" id="Combat_Casting_.5BGeneral.5D">Combat Casting [General]</span></h3>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>You get a +4 bonus on <a href="SRD_Concentration_Skill.html" title="SRD:Concentration Skill">Concentration</a> checks made to cast a spell or use a <a href="SRD_Spell-Like_Ability.html" title="SRD:Spell-Like Ability" class="mw-redirect">spell-like ability</a> while on the defensive or while you are <a href="SRD_Grappling.html" title="SRD:Grappling">grappling</a> or <a href="SRD_Pinned.html" title="SRD:Pinned">pinned</a>.
