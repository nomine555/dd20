<h3><span class="mw-headline" id="Antitoxin">Antitoxin</span></h3>
<p>If you drink antitoxin, you get a +5 alchemical bonus on <a href="SRD_Saving_Throw.html" title="SRD:Saving Throw">Fortitude saving throws</a> against <a href="SRD_Poison.html" title="SRD:Poison">poison</a> for 1 hour.
</p>
