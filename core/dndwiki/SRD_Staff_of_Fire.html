<p><b>Fire:</b> Crafted from bronzewood with brass bindings, this staff allows use of the following spells:
</p>
<ul>

</li>
<li><i><a href="SRD_Fireball.html" title="SRD:Fireball">Fireball</a> </i>(1 charge)
</li>
<li><i><a href="SRD_Wall_of_Fire.html" title="SRD:Wall of Fire">Wall of fire</a> </i>(2 charges)
</li>
</ul>
<p>Moderate evocation; CL 8th; <a href="SRD_Craft_Staff.html" title="SRD:Craft Staff">Craft Staff</a>, <i><a href="SRD_Burning_Hands.html" title="SRD:Burning Hands">burning hands</a>, <a href="SRD_Fireball.html" title="SRD:Fireball">fireball</a>, <a href="SRD_Wall_of_Fire.html" title="SRD:Wall of Fire">wall of fire</a></i>; Price 17,750 gp.
