<p><b>Time Buttress:</b> This kind of shield gives the wielder a chance to avoid telling blows by using time itself as a shield. Once per day, the wielder can use <i><a href="SRD_Timeless_Body.html" title="SRD:Timeless Body">timeless body</a> </i>as though manifesting the power.
</p><p>Strong psychoportation; ML 17th; <a href="SRD_Craft_Psionic_Arms_and_Armor.html" title="SRD:Craft Psionic Arms and Armor">Craft Psionic Arms and Armor</a>, <i><a href="SRD_Timeless_Body.html" title="SRD:Timeless Body">timeless body</a>; </i>Price +5 bonus.
