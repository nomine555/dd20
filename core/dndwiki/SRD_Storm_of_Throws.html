<h3><span class="mw-headline" id="Storm_of_Throws_.5BEpic.5D">Storm of Throws [Epic]</span></h3>
<h5><span class="mw-headline" id="Prerequisite">Prerequisite</span></h5>
<p><a href="SRD_Dexterity.html" title="SRD:Dexterity">Dex</a> 23, <a href="SRD_Point_Blank_Shot.html" title="SRD:Point Blank Shot">Point Blank Shot</a>, <a href="SRD_Quick_Draw.html" title="SRD:Quick Draw">Quick Draw</a>, <a href="SRD_Rapid_Shot.html" title="SRD:Rapid Shot">Rapid Shot</a>.  
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>As a <a href="SRD_Full-Round_Actions.html" title="SRD:Full-Round Actions">full-round action</a>, the character may throw a <a href="SRD_Light_Weapon.html" title="SRD:Light Weapon">light weapon</a> at his or her full <a href="SRD_Base_Attack_Bonus.html" title="SRD:Base Attack Bonus" class="mw-redirect">base attack bonus</a> at each opponent within 30 feet. All light weapons thrown need not be the same type.  
</p><p><br />
</p>
