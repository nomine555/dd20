<h3><span class="mw-headline" id="Crowbar">Crowbar</span></h3>
<p>A crowbar it grants a +2 circumstance bonus on <a href="SRD_Strength_Check.html" title="SRD:Strength Check" class="mw-redirect">Strength checks</a> made for such purposes. If used in combat, treat a crowbar as a one-handed improvised weapon that deals bludgeoning damage equal to that of a <a href="SRD_Club.html" title="SRD:Club">club</a> of its size.
</p>
