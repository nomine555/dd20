<h3><span class="mw-headline" id="Greater_Spell_Penetration_.5BGeneral.5D">Greater Spell Penetration [General]</span></h3>
<h5><span class="mw-headline" id="Prerequisite">Prerequisite</span></h5>
<p><a href="SRD_Spell_Penetration.html" title="SRD:Spell Penetration">Spell Penetration</a>.
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>You get a +2 bonus on <a href="SRD_Caster_Level.html" title="SRD:Caster Level" class="mw-redirect">caster level</a> checks (1d20 + <a href="SRD_Caster_Level.html" title="SRD:Caster Level" class="mw-redirect">caster level</a>) made to overcome a creatureâ€™s <a href="SRD_Spell_Resistance.html" title="SRD:Spell Resistance" class="mw-redirect">spell resistance</a>. This bonus stacks with the one from <a href="SRD_Spell_Penetration.html" title="SRD:Spell Penetration">Spell Penetration</a>.
</p><p><br />
</p>
