<h3><span class="mw-headline" id="Wagon">Wagon</span></h3>
<p>This is a four-wheeled, open vehicle for transporting heavy loads. In general, two <a href="SRD_Horse.html" title="SRD:Horse">horses</a> (or other beasts of burden) draw it. A wagon comes with the harness needed to pull it.
