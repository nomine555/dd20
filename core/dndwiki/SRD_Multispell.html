<h3><span class="mw-headline" id="Multispell_.5BEpic.5D">Multispell [Epic]</span></h3>
<h5><span class="mw-headline" id="Prerequisites">Prerequisites</span></h5>
<p><a href="SRD_Quicken_Spell.html" title="SRD:Quicken Spell">Quicken Spell</a>, ability to cast 9th-level arcane or divine spells.  
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>The character may cast one additional quickened spell in a <a href="SRD_Round.html" title="SRD:Round" class="mw-redirect">round</a>.  
</p>
<h5><span class="mw-headline" id="Special">Special</span></h5>
<p>A character can gain this <a href="SRD_Feats.html" title="SRD:Feats">feat</a> multiple times. Its effects stack.  
</p><p><br />
</p>
