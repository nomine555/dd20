<h3><span class="mw-headline" id="Fatigued">Fatigued</span></h3>
<p>A fatigued character can neither <a href="SRD_Full-Round_Actions.html#Run" title="SRD:Full-Round Actions">run</a> nor <a href="SRD_Charge.html" title="SRD:Charge">charge</a> and takes a â€“2 penalty to <a href="SRD_Strength.html" title="SRD:Strength">Strength</a> and <a href="SRD_Dexterity.html" title="SRD:Dexterity">Dexterity</a>. Doing anything that would normally cause fatigue causes the fatigued character to become <a href="SRD_Exhausted.html" title="SRD:Exhausted">exhausted</a>. After 8 hours of complete rest, fatigued characters are no longer fatigued.
