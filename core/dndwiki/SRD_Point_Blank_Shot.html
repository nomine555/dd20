<h3><span class="mw-headline" id="Point_Blank_Shot_.5BGeneral.5D">Point Blank Shot [General]</span></h3>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>You get a +1 bonus on attack and <a href="SRD_Attack_Damage.html" title="SRD:Attack Damage">damage rolls</a> with ranged weapons at ranges of up to 30 feet.
</p>
<h5><span class="mw-headline" id="Special">Special</span></h5>
<p>A <a href="SRD_Fighter.html" title="SRD:Fighter">fighter</a> may select Point Blank Shot as one of his <a href="SRD_Fighter_Bonus_Feats.html" title="SRD:Fighter Bonus Feats">fighter bonus feats</a>.
</p><p><br />
</p>
