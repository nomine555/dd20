<h3><span class="mw-headline" id="Autonomous_.5BGeneral.5D">Autonomous [General]</span></h3>
<p>You have a knack for psionic self-sufficiency.
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>You get a +2 bonus on all <a href="SRD_Autohypnosis_Skill.html" title="SRD:Autohypnosis Skill">Autohypnosis</a> checks and <a href="SRD_Knowledge_Skill.html" title="SRD:Knowledge Skill">Knowledge (psionics)</a> checks.
