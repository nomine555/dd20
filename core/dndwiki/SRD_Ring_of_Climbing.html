<p><b>Climbing: </b>This ring is actually a magic leather cord that ties around a finger. It continually grants the wearer a +5 competence bonus on <a href="SRD_Climb_Skill.html" title="SRD:Climb Skill">Climb</a> checks.
</p><p>Faint transmutatation; CL 5th; <a href="SRD_Forge_Ring.html" title="SRD:Forge Ring">Forge Ring</a>, creator must have 5 ranks in the <a href="SRD_Climb_Skill.html" title="SRD:Climb Skill">Climb skill</a>; Price 2,500 gp.
</p><p><br />
