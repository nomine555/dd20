<div class="col-md-9" role="main"><h1 id="circlet-of-blasting">Circlet of Blasting</h1>
<p><em>Wondrous item, uncommon</em> </p>
<p>While wearing this circlet, you can use an action to cast the <strong><em><a href="../../../../../core/SRD5en/spellcasting/spells/scorching_ray/index.html">Scorching Ray</a></em></strong> spell with it. When you make the spell's attacks, you do so with an attack bonus of +5. The circlet can't be used this way again until the next dawn. </p></div>
