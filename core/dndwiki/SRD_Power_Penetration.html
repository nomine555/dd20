<h3><span class="mw-headline" id="Power_Penetration_.5BPsionic.5D">Power Penetration [Psionic]</span></h3>
<p>Your <a href="SRD_Powers.html" title="SRD:Powers">powers</a> are especially potent, breaking through power resistance more readily than normal.
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>To use this <a href="SRD_Feats.html" title="SRD:Feats">feat</a>, you must expend your psionic focus. You get a +4 bonus on <a href="SRD_Manifester_Level.html" title="SRD:Manifester Level" class="mw-redirect">manifester level</a> checks made to overcome a creatureâ€™s power resistance.
</p><p><br />
