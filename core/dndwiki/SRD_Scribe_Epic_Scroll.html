<h3><span class="mw-headline" id="Scribe_Epic_Scroll_.5BItem_Creation.5D.5BEpic.5D">Scribe Epic Scroll [Item Creation][Epic]</span></h3>
<h5><span class="mw-headline" id="Prerequisites">Prerequisites</span></h5>
<p><a href="SRD_Scribe_Scroll.html" title="SRD:Scribe Scroll">Scribe Scroll</a>, <a href="SRD_Knowledge_Skill.html" title="SRD:Knowledge Skill">Knowledge</a> (arcana) 24 ranks, <a href="SRD_Spellcraft_Skill.html" title="SRD:Spellcraft Skill">Spellcraft</a> 24 ranks.  
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>The character can scribe scrolls that exceed the normal limits for such items. Even this <a href="SRD_Feats.html" title="SRD:Feats">feat</a> does not allow the character to scribe a scroll with an epic spell.
</p><p><br />
</p>
