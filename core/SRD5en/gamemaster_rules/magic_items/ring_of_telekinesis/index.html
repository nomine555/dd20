<div class="col-md-9" role="main"><h1 id="ring-of-telekinesis">Ring of Telekinesis</h1>
<p><em>Ring, very rare (requires attunement)</em> </p>
<p>While wearing this ring, you can cast the <strong><em><a href="../../../../../core/SRD5en/spellcasting/spells/telekinesis/index.html">Telekinesis</a></em></strong> spell at will, but you can target only objects that aren't being worn or carried. </p></div>
