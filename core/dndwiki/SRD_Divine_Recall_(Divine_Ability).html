<h2><span class="mw-headline" id="Divine_Recall">Divine Recall</span></h2>
<p><b>Benefit:</b> The deity remembers every event of a certain type that has ever occurred. The type of event is specified in the deity description.
</p><p><b>Notes:</b> A deity can have this ability multiple times, choosing a different type of event each time.
</p><p><b>Suggested Portfolio Elements:</b> <a href="SRD_Knowledge_Skill.html" title="SRD:Knowledge Skill">Knowledge</a>.
</p><p><br />
</p>
