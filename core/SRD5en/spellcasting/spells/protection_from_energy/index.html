<div class="col-md-9" role="main"><h1 id="protection-from-energy">Protection from Energy</h1>
<p><em>3rd-level abjuration</em> </p>
<p><strong>Casting Time:</strong> 1 action  <br/>
<strong>Range:</strong> Touch  <br/>
<strong>Components:</strong> V, S  <br/>
<strong>Duration:</strong> Concentration, up to 1 hour </p>
<p>For the duration, the willing creature you touch has resistance to one damage type of your choice: acid, cold, fire, lightning, or thunder. </p></div>
