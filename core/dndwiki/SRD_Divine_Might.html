<h3><span class="mw-headline" id="Divine_Might_.5BDivine.5D">Divine Might [Divine]</span></h3>
<h5><span class="mw-headline" id="Prerequisites">Prerequisites</span></h5>
<p><a href="SRD_Strength.html" title="SRD:Strength">Str</a> 13, <a href="SRD_Turn_or_Rebuke_Undead.html" title="SRD:Turn or Rebuke Undead">turn or rebuke undead</a> ability, <a href="SRD_Power_Attack.html" title="SRD:Power Attack">Power Attack</a>.
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>As a <a href="SRD_Free_Actions.html" title="SRD:Free Actions">free action</a>, spend one of your turn or rebuke <a href="SRD_Undead_Type.html" title="SRD:Undead Type">undead</a> attempts to add your <a href="SRD_Charisma.html" title="SRD:Charisma">Charisma</a> bonus to your weapon damage for 1 full <a href="SRD_Round.html" title="SRD:Round" class="mw-redirect">round</a>.
</p><p><br />
</p>
