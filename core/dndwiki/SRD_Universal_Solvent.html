<p><b>Universal Solvent:</b> This substance has the unique property of being able to dissolve <i><a href="SRD_Sovereign_Glue.html" title="SRD:Sovereign Glue">sovereign glue</a></i> and <a href="SRD_Tanglefoot_Bag.html" title="SRD:Tanglefoot Bag">tanglefoot bags</a>. Applying the solvent is a <a href="SRD_Standard_Actions.html" title="SRD:Standard Actions">standard action</a><i>.</i>
</p><p>Strong transmutation; CL 20th; <a href="SRD_Craft_Wondrous_Item.html" title="SRD:Craft Wondrous Item">Craft Wondrous Item</a>, <i><a href="SRD_Disintegrate.html" title="SRD:Disintegrate">disintegrate</a>; </i>Price 50 gp.
