<h3><span class="mw-headline" id="Mighty_Rage_.5BEpic.5D">Mighty Rage [Epic]</span></h3>
<h5><span class="mw-headline" id="Prerequisites">Prerequisites</span></h5>
<p><a href="SRD_Strength.html" title="SRD:Strength">Str</a> 21, <a href="SRD_Constitution.html" title="SRD:Constitution">Con</a> 21, greater rage <a href="SRD_Class.html" title="SRD:Class" class="mw-redirect">class</a> feature, rage 5/day.  
</p>
<h5><span class="mw-headline" id="Benefit">Benefit</span></h5>
<p>When the character rages, he or she gains a +8 bonus to <a href="SRD_Strength.html" title="SRD:Strength">Strength</a> and <a href="SRD_Constitution.html" title="SRD:Constitution">Consitution</a> and a +4 morale bonus on <a href="SRD_Saving_Throw.html" title="SRD:Saving Throw">Will saves</a>. (These bonuses replace the normal rage bonuses.)  
</p><p><br />
</p>
